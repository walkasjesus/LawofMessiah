    commentary_rudolph:
    - title: There are several ways that we can be indebted to another person – some
        financial and some
    - title: non-financial.  In early days, unpaid debts were generally paid by the
        debtor working off his debt
    - title: as an indentured servant.  A person who owed a debt was not free of his
        work obligation until the
    - title: debt was paid.  In the mid nineteenth century, debtor’s prisons substantially
        replaced the practice
    - title: of indentured servitude in the western world, and today, while there
        are no longer debtor’s
    - title: prisons, owing a debt that one cannot pay nevertheless results in a bondage
        of obligation that
    - title: God does not want us to have.  That is why
    - title: Romans 13:8
    - title: 'instructs us: “Don''t owe anyone'
    - title: anything- except to love one another.”
    - title: In today’s world, buying on credit for personal or business reasons is
        commonplace, which raises
    - title: the question as to whether it is permissible for believers to borrow
        money or acquire property or
    - title: services for which payment is deferred.  The answer is complex because
        of the various kinds of
    - title: loans and circumstances that exist.  In general, I would say that collateralized
        loans are not
    - title: biblically prohibited.  Because the collateral is there to repay the
        loan should the lender not be
    - title: able to repay it, a true debt (ie. an obligation without means of repayment)
        never really exists.  I
    - title: am of the opinion that, except for debt incurred in emergencies and for
        humanitarian reasons,
    - title: unsecured debt with no clear means of repayment is what
    - title: Romans 13:8
    - title: prohibits.  The stated
    - title: exception “to love one another” actually requires that we lend to people
        (especially to brothers)
    - title: who are in need even when there is a risk of the loan not being repaid
        (see “Supportive
    - title: Tanakh
    - title: Scriptures” supra, and “Related
    - title: Mitzvot
    - title: in Volumes 1 & 2” infra).
    - title: Typical of the kind of debt we are not to incur is that which is created
        by the elective use of
    - title: credit cards where the borrower has no immediate means of repayment.  Our
        desire to have
    - title: things that are not necessary and that we cannot afford is what most
        often lures us into financial
    - title: bondage, and is what
    - title: Romans 13:8
    - title: is mostly speaking against.
