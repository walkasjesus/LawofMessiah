    commentary_rudolph:
    - title: People and things can be defiled.  When something is defiled, it is made
        impure or unclean, and
    - title: therefore unsuitable for its intended use.  In Scripture, its meaning
        is to make a thing or a person
    - title: unclean and unholy, i.e., unsuitable for ministry or for entering the
        Tabernacle (later the
    - title: Temple).  In Scripture, the defilement of a person occurs when a person
        either sins or comes into
    - title: contact with an unclean or prohibited object or substance.  There are,
        however, exceptions.  In
    - title: the Mosaic Covenant, a woman was made unclean for a short time after
        giving birth –
    - title: presumably due to its association with blood and the temporary unhealed
        condition of her body.
    - title: She was not, however, referred to as defiled.  Similarly, a person with
        bodily sores was
    - title: considered unclean but not defiled.  For purposes of this
    - title: Mitzvah
    - title: (and in the New Covenant),
    - title: defilement is understood to be the result of sin.  We are therefore commanded
        not to sin in the
    - title: first place, to repent when we do, and to keep away from people, things,
        and situations that
    - title: would tempt us to spiritual uncleanliness.
