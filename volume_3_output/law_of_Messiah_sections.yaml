    - title: are to believe with conviction that God has given us that which He wants
        us to have, and we are
    - title: therefore to be content with what we have.  The Apostle Sha’ul is clear
        about it in
    - title: Philippians
    - title: '4:11'
    - title: 'where he wrote: “Not that I am saying this to call attention to any
        need of mine; since, as far'
    - title: as I am concerned, I have learned to be content regardless of circumstances.”  And
