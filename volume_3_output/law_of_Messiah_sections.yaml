        is not considered
    - title: “perjury.”
    - title: A word used in contemporary law but not used in Bible translations is
        “libel.”  “Libel” is
    - title: distinguished from “slander” in today’s jurisprudence in that “slander”
        is derogatory and untrue
    - title: information about a person that is spoken, whereas “libel” is information
        of the same character
    - title: that is written or otherwise conveyed in a form that has greater permanence
        and is therefore
    - title: considered more damaging.  “Libel” and “slander” are both “defamation”
        because both
    - title: “unjustly” harm a person’s reputation.
    - title: “
    - title: Lashon hara
