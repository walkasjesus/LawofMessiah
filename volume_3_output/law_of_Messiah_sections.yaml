    commentary_rudolph:
    - title: This
    - title: Mitzvah
    - title: assumes that an offense (a sin) has been committed (or is thought to
        have been
    - title: committed) either by (1) us against a brother believer, or (2) against
        us by a brother believer.
    - title: Matthew 5:23-24
    - title: speaks to the former and
    - title: Matthew 18:15-17
    - title: speaks to the latter.  If it is we who
    - title: have committed (or are accused of having committed) the offense, our
        obligation is clear; we are
    - title: to repent by going to our brother, confessing our sin, asking his forgiveness,
        making restitution
    - title: where possible, and attempting to reconcile our relationship.
    - title: If it is our brother who has committed (or is thought to have committed)
        the offense, there is a
    - title: step we must take before implementing the multi-step solution described
        in
    - title: Matthew 18:15-17
    - title: ; it
    - title: is to decide whether we should overlook the offense pursuant to
    - title: Proverbs 19:11
    - title: .  That is because
    - title: the alleged offense, while sinful, may have been committed innocently,
        may be too trivial to
    - title: pursue, or our relationship may more likely be left intact by our silently
        forgiving the offense and
    - title: not pursuing our brother in a formal way (
    - title: Ephesians 4:2)
    - title: .  We may, nevertheless, opt for
    - title: correcting our brother in love pursuant to
    - title: Galatians 6:1.
    - title: If we pursue an offense against our brother pursuant to
    - title: Matthew 18:15-17
    - title: ', there are three steps'
    - title: that we must take.  The first is to go to our brother, show him his fault,
        and seek reconciliation.
    - title: If our brother repents then we must forgive him and lay the matter to
        rest.  If he does not, we
    - title: should again consider whether we should let the matter drop and, if we
        elect not to do so,
    - title: Scripture instructs us to return to our brother with one or two others
        to be witnesses to our
    - title: conversation and interaction.  These witnesses will form their individual
        opinions of who is right
    - title: in the controversy, and will try to persuade the wrongdoer to repent.
    - title: Naturally, if it is we who are wrong, then we must repent to our brother.  However,
        if the
    - title: witnesses side with us, and our brother will not listen to them and repent,
        there is a third step that
    - title: we may pursue, which is to bring the matter to a
    - title: beit din
    - title: (ecclesiastical court) of a suitable
    - title: congregation or apostolic organization.  If the
    - title: beit din
    - title: rules against our brother and he will not
    - title: repent by complying with what the
    - title: beit din
    - title: requires of him, then
    - title: Matthew 18:17
    - title: says that our
    - title: brother is to be treated as a “pagan or a tax-collector,” which means
        an unbeliever.  This does not
    - title: mean shunning our brother unless he continues to sin while holding himself
        out as a believer, or
    - title: behaves in such a way as to be divisive in the community.  Such a finding
        allows the innocent
    - title: party to seek redress and restitution in the public courts as he would
        be able to do against an
    - title: unbeliever.  For a more detailed discussion of the foregoing, see
