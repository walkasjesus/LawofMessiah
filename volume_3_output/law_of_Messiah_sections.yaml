        or his life if
    - title: given as false testimony in a court of law.
    - title: There are several words often associated with this
    - title: Mitzvah
    - title: .  “Slander” (also “backbiting”) as
    - title: used by Bible translators means saying or writing something derogatory
        about a person that is
    - title: untrue.  Slander” that is knowingly spoken in a court of law is called
