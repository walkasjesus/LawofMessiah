  commandment: We are to be a kingdom of priests, a holy nation, proclaimers of the Good News, and a light to the Gentiles.
  commandment_type: Positive
  commentary_rudolph: The designation of Israel to be a "kingdom of priests" and a "nation set apart" originated with the covenant that God made with Abraham. It was renewed through Isaac and again through Jacob, and came into fullness with the covenant that God made with the Israelites at Mount Sinai. We call the covenant with Abraham "the Abrahamic Covenant," and the one at Mount Sinai, "the Mosaic Covenant". Although the Mosaic Covenant was given to Israel, its ultimate purpose was not only to benefit Israel, but rather that, through Israel functioning as a kingdom of priests, the rest of the world (i.e. the Gentile nations) would be blessed. God's plan was (and still is) to bring His Word to the Jew first, and the Jew to bring it to the Gentile. It doesn't always work out that way, but that is the overall plan. Edom, Assyria, and ancient Egypt have a special role in that plan as being examples of the nations of the world that do not know God. The Israelites of old had reason to despise
    these three in particular. Esau (the patriarch of the Edomites) showed disdain for his birthright by selling it to his brother Jacob, and he later hated his brother for it ( Genesis 27:41 ). At one point in history, Assyria (Iran today) subjugated Edom (which became an Assyrian vassal state), and captured and subjugated the Israelites of ancient Samaria. Both Edom and Assyria were, therefore, enemies of Israel at one time, and Egypt became an enemy of ancient Israel as well. Although Egypt first sheltered and provided sustenance for the Israelites, it later oppressed and enslaved them. What is remarkable considering what has transpired, is that the Mosaic Scriptures name all three as blessed nations, and though they (the three nations) and their descendants may hate us and hate God's ways even today, we are, nevertheless, to bring the "Good News" of Yeshua to them with love and with the hope and expectation that some will receive it. In that way and through our prayers and our example
    of being a servant people devoted to loving God and neighbor, the Jewish people are uniquely commissioned by God to be a light to their own ("the lost sheep of the house of Israel") first, and then to the Gentile nations of the world.
  classical_commentators: Maimonides and HaChinuch wrote mitzvot stating that we are not to exclude the descendants of Esau and of the Egyptians from full membership in our Jewish communities after they have become proselytes; Meir did not write on the subject. All three commentators wrote mitzvot requiring b'rit milah for Jews.
  commentary_juster: 'In regard to Assyria and Egypt: Despite the fact that Israel had to struggle with these two empires throughout its history, their people will nevertheless come to embrace the God of Israel and be one with the Jewish people, as the rest of the nations also come to the knowledge of God ( Isaiah 2:1-4 , supra).'
