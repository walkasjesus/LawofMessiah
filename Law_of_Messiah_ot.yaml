  commandment: We are not to listen to those who would lead us toward idolatry.
  commandment_type: Negative
  commentary_rudolph: The Scriptures are clear that we are not to listen to those who would lead us toward idolatry. Although they refer to physical idols and false gods, Matthew 6:24 and Colossians 3:5 consider anything to be a "god" or an idol that competes with the one true God by becoming man's master, or that we put ahead of the one true God. Such idols can be money, sexual immorality, impurity, lust, evil desires, property, power, security, greed, and others. Consequently, anyone who listens to those who lead toward such things, violates this Mitzvah .
  classical_commentators: This Mitzvah incorporates two of the classical commentators' mitzvot - to not listen to one who prophesies in the name of an idol, and to not make one's home in the land of Egypt where one can be influenced by Egypt's heresies and idolatrous customs.
