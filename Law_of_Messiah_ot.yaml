- id: A4
  commandment: We are to keep & not delay our vows that we make to God.
  commandment_type: Negative
  commentary_rudolph: A vow is a promise uttered with deliberate solemnity and it is clear from the Scriptures cited above that vows to God may not be broken. There would be nothing more to say on the matter were it not for the annual musical recitation (in most synagogues) of Kol Nidre , rendered just before sundown on the evening of Yom Kippur . Kol Nidre (Sephardic pronunciation Kal Nidre ) means "all vows", and is an ancient Aramaic legal formula that seeks to nullify all vows made to God, by individuals, in the year past and in the year to come. As such, it is a clear and direct violation of the intent of Scripture, and many attempts have been made, over the years, to expunge the tradition from Jewish practice. Some have sought to justify Kol Nidre by inferring that it originated with the "Marranos" during the Spanish Inquisition, in their attempt to nullify vows of conversion to Christianity made under extreme duress. Although the "Marranos" no doubt used the Kol Nidre formula for
    that purpose, the concept originated at least five hundred years earlier. We know this because a similar formula appears in the prayer book of the noted Rabbi Amram Gaon (ca. ninth century). The controversy persists within Judaism broadly, but is a settled matter in most Messianic Jewish congregations where Kol Nidre is either not sung at all, or is replaced by a proclamation of the opposite - a statement affirming all vows made in the year past, and our intention to abide by all vows that we may make in the year to come. I will say only a few words about Nazirite vows since they are rare today. They are vows of special personal dedication to holiness that incorporate limitations on one's lifestyle (e.g. wine and grapes may not be eaten, and one's hair must not be cut), and have a declared date of expiration. I mention them in connection with this Mitzvah because they must, as with other vows, be kept once made notwithstanding our being in the New Covenant.
  classical_commentators: Maimonides, Meir, and HaChinuch each wrote four mitzvot related to the keeping of promises (without delay) made with or without vows.
