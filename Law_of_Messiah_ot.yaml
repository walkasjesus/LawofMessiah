- id: G12
  commandment: We are to have faith in God & trust Him for all things - for our protection, for those we love, for our worldly needs, and for our very lives.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah commands us to have faith in God and trust Him for all things. Faith and trust are at the very heart of our relationship with God, so it is no wonder that there are so many Scriptures in the Bible that speak to it. Many Scriptures address it directly, and it is also built into the Jewish life experience through the Sh''mitah , the Year of Jubilee, and the various Sabbaths that require that we rest ourselves and/or our land, cancel debts, and return our land to its original owners every fifty years. All of these require that we put ourselves in God''s hands and trust Him to provide for us and protect us. Scripturally, there is no difference between faith and trust as we may see from the following two translations of Hebrews 11:1 : CJB: Trusting is being confident of what we hope for, convinced about things we do not see. NKJ: Now faith is the substance of things hoped for, the evidence of things not seen. This connection of trust and faith to our not seeing
    is vitally important. When we exercise faith, it is not only that we do not see God; that is always the case. It is that we do not see or understand the circumstance or the issue for which we trust Him, and we must therefore make ourselves vulnerable to Him and rely solely on Him. The extent to which we do that betrays how discipled we are. If we are new in the Lord, we likely give ourselves over to Him periodically and on a case by case basis. The ideal, however, is that our walk with God is one of continuous reliance and continuous trust as it appears was the case with Enoch in Genesis 5:24 : Hanokh [Enoch] walked with God, and then he wasn''t there, because God took him.'
  classical_commentators: 'Despite the plethora of Scriptures on trust and faith, Maimonides, Meir and HaChinuch did not construct any mitzvot specifically on the subject. Nevertheless, Maimonides separately wrote his famous "Thirteen Basic Principles of Faith" that list what we are to believe about God apart from our having natural evidence: 1. God exists. 2. God is one. 3. God is incorporeal 4. God is eternal 5. Only God may be worshipped 6. Prophets exist who hear God''s voice 7. Moses was the chief of the prophets 8. The entire Torah was given to Moses from heaven 9. The Torah is perfect and we must therefore not add nor subtract from it 10. God is omniscient 11. God rewards and punishes 12. The Messiah will come, and we should not try to predict when 13. There is a resurrection from the dead'
