  commandment_type: Negative
  commentary_rudolph: This Mitzvah commands against seeking, engaging in, or utilizing occult supernatural powers. The term "occult" covers a wide range of prohibited activities that include (but are not limited to) divining, fortune-telling, sorcery, astrology, magic, wizardry, witchcraft, enchanting, soothsaying, spell-casting, or consulting the dead or communicating with spirits other than the Spirit of God. This Mitzvah is relevant today because many (if not all) of the occult practices mentioned in Scriptures are still practiced in certain quarters. Some more recent occult activities that are not mentioned in Scripture are hexing, water witching, numerology, Kabbalah , voodoo, new age spiritism, mindreading, channeling, energy healing (and there are others). It is not necessary to know the definitions of each of these or how each is different from the others. All that one needs to know is that it is a serious sin to attempt to communicate with any spirit other than the Holy Spirit,
