- id: S6
  commandment: We are not to participate in prostitution of any kind.
  commandment_type: Negative
  commentary_rudolph: 'The words "prostitutes" and "whore" are both found in the Bible, and are similar. A "whore" is a sexually loose woman, and a "prostitute" is a whore who sells her sexual favors for a price. Used in this way they are nouns, but both words can also be used as verbs. When they are used as verbs (e.g. to "whore" or to "prositute" one''s self) they are often not referring to sexual activity but rather to giving or selling oneself against society''s acceptable norms or God''s will (e.g. prostititing onself to the heathen gods). Whereas classically, the Mitzvah prohibiting prostitution alludes only to a man paying a woman to have sexual intercourse, this Mitzvah includes the wider prohibition mentioed above, which is most often exemplified by Israel selling herself through its sinful conduct. That is why the statement of this Mitzvah is "We are not to participate in prostitution of any kind or in any way ." Prostitution, by definition, has to have a price of sale, so what
    might men''s (or women''s) price or gain be for prostituting themselves? It varies from time to time, but it has typically been power, safety, economic advantage, or social acceptance. Here are some Scriptures that speak directly to the point without using the word "prostitute". It is subtle but, in each case, the prostituting offender gives something of himself in order to get something or achieve something in return. Proverbs 29:26 : Many seek the ruler''s favor, but it is from ADONAI that each gets justice . John 12:42-43 : Nevertheless, many of the leaders did trust in him; but because of the P''rushim they did not say so openly, out of fear of being banned from the synagogue; for they loved praise from other people more than praise from God . Galatians 1:10 : Now does that sound as if I were trying to win human approval? No! I want God''s approval! Or that I''m trying to cater to people? If I were still doing that, I would not be a servant of the Messiah . Classical Commentators:
    Maimonides, Meir, and HaChinuch wrote two mitzvot each that allude to prostitution. One of thtem relies on Leviticus 19:29 that prohibits making one''s daughter into a prostitute, but they express their mitzvot as not having sex outside of marriage. The other mitzvah that each wrote relies on Deuteronomy 23:19(18) and commands against bringing the financial fruits of prostitution into the Temple as an offering to the Lord. NCLA : JMm JFm KMm KFm GMm GFm Return to main index Return to main index'
