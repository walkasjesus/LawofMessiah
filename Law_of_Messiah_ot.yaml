  commandment: We are to repent of our own sin before seeking to correct our neighbor.
  commandment_type: Positive
  commentary_rudolph: 'The term "hypocrite" is often applied to persons who seek to correct others while being in significant fault themselves. According to Galatians 6:1 , it is right for us to correct a brother who is caught doing something sinful, provided that we do so " in a spirit of humility, keeping an eye on [ourselves] so that [we] won''t be tempted too. " A key aspect of humility is our willingness to judge our own conduct against what is taught in Scripture, and especially before seeking to correct our neighbor''s. Notice that I said "correct" and not "judge" when our neighbor is not a brother or sister believer. Passing judgment is authoritative, and goes further than merely seeking to correct. According to 1 Corinthians 5:12-13 , believers are authorized to judge one other, but are not to judge those outside the body of believers: For what business is it of mine to judge outsiders? Isn''t it those who are part of the community that you should be judging? God will judge those
