  commandment: We are to appoint elders in our communities to lead, pray, judge, teach, & make halachah.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah presents Scriptures supporting the statement: "We are to appoint elders in our communities to lead, pray, judge, teach, & make halachah ." The Scriptures on appointing, leading, praying, and teaching are self-explanatory, so this commentary is limited to discussing the role of elders making halachah . Halachot are rules that have the force of law in a Jewish community. Elders of a Messianic Jewish congregational (or network of congregations) community can declare halachah (law) for their congregation or network if their community acknowledges that they have been given the authority to do so by Scripture. Examples of common halachic rules for congregations are (a) membership in the congregation requires tithing; (b) membership in the congregation requires attendance at services; (c) pork products are not allowed to be served at congregational meals; and (d) men that assist in a Shabbat Torah service must wear a tallit gadol . During the Mosaic era, elders
    were appointed to sit at the gates of the Israelites'' cities and judge cases that were brought to them (e.g. Deuteronomy 21:18-21 ; Ruth 4:1-2 ). With one exception, the cases decided by elders that we read about in the Bible are those in which a person lodges a complaint against another person. The exception, the one in which halachah is made, is Acts 15:1-31 . In that Scripture, elders and apostles gathered in Jerusalem to consider and rule upon how much of Torah (Mosaic Law) is required of the Gentiles. It is an inescapable necessity that elders of a community interpret God''s Law (both Mosaic and New Covenant) for their respective communities, and make decisions as to the Law''s application. If they do not, the practices of individuals and families within each community will be out of step with one another, confusion will result, and the community will not be able to function. Here is a Scripture from the Mosaic era that will illustrate my point; it is the familiar commandment to
    keep the Shabbat: Exodus 20:8-10 : Remember the day, Shabbat, to set it apart for God. You have six days to labor and do all your work, but the seventh day is a Shabbat for ADONAI your God. On it, you are not to do any kind of work - not you, your son or your daughter, not your male or female slave, not your livestock, and not the foreigner staying with you inside the gates to your property. But, what constitutes work? Continuing in one''s income-producing occupation is obviously the kind of work that is prohibited by the Scripture, but what about an elderly or disabled person walking three miles to a synagogue? That is obviously hard work for them, so is it allowed? If the elders of the synagogue community determine that it is, or is not, and make their ruling a standard for that community, they are making halachah , and such decisions are absolutely necessary for a community of individuals to be able to function together. There are hundreds if not thousands of such examples, but I
    will present just one more for clarity; referring to the Feast of Unleavened bread, we read: Exodus 12:15 For seven days you are to eat matzah - on the first day remove the leaven from your houses. For whoever eats hametz [leavened bread] from the first to the seventh day is to be cut off from Isra''el. But what does it mean to eat matzah for seven days? Does it mean to eat it every day for seven days, or does it only mean to not eat leavened bread for seven days? And what constitutes chametz ? Clearly, bread risen with yeast is chametz , but is it also other foods that have yeast in them? And if we let a piece of matzah be exposed to the air long enough for yeast spores from the air to fall on it, does the matzah become chametz and therefore unacceptable to be eaten during Pesach and the week following? These are the kinds of decisions that are best made by the Jewish community in which we live, and when the elders of our community declare the answers to these and similar questions,
    they are making halachah for their community. The concept of halachah is not the same in the Messianic Jewish community as in the wider Jewish community. In the wider Jewish community, halachah is inextricably connected to certain ancient rabbis whose rulings on Mosaic Law (both written and oral) are recorded in the Talmud . Responsa are modern (and not-so-modern) era decisions and rulings made by respected Jewish scholars in response to questions of Jewish law put to them - also involving the written and (what they consider) oral Mosaic law. Messianic Jewish halachah , however, is fundamentally different in that it does not acknowledge an oral Torah , and looks to the Scriptures (Old and New Testaments) as the only divine authority. It does, from time to time, consider teachings in the Talmud - not for their authority, but for information about what is considered to be Jewish in the wider Jewish community, and occasionally for interpretive wisdom and cultural application. There is another
    way in which Messianic and "wider-Jewish-world" halachah are different, and that is that Messianic Judaism seeks God''s interpretation of His Law, whereas Orthodox Judaism believes that it has the authority to interpret it themselves and even change God''s Torah ; the origin of this belief can be found in TB Bava Metziah 59b , in which one translation states: 1 It has been taught: On that day R. Eliezer brought forward every imaginable argument, but they did not accept them. Said he to them: ''If the halachah agrees with me, let this carob-tree prove it!'' Thereupon the carob-tree was torn a hundred cubits out of its place - others affirm, four hundred cubits. ''No proof can be brought from a carob-tree,'' they retorted. Again he said to them: ''If the halachah agrees with me, let the stream of water prove it!'' Whereupon the stream of water flowed backwards - ''No proof can be brought from a stream of water,'' they rejoined. Again he urged: ''If the halachah agrees with me, let the
    walls of the schoolhouse prove it,'' whereupon the walls inclined to fall. But R. Joshua rebuked them, saying: ''When scholars are engaged in a halachic dispute, what have ye to interfere?'' Hence they did not fall, in honor of R. Joshua, nor did they resume the upright, in honor of R. Eliezer; and they are still standing thus inclined. Again he said to them: ''If the halachah agrees with me, let it be proved from Heaven!'' Whereupon a Heavenly Voice cried out: ''Why do ye dispute with R. Eliezer, seeing that in all matters the halachah agrees with him!'' But R. Joshua arose and exclaimed: ''It is not in heaven.'' What did he mean by this? - Said R. Jeremiah: That the Torah had already been given at Mount Sinai; we pay no attention to a Heavenly Voice, because Thou hast long since written in the Torah at Mount Sinai, After the majority must one incline. The Mitzvot presented in this book are my and Dr. Juster''s offered suggestions for Messianic Jewish (New Covenant) halachah , but can
    only become halachah if and when they are received as such by a Messianic Jewish community. 1. Online Soncino Babylonian Talmud Translation, Rabbi Dr. I. Epstein, editor, 2015.'
