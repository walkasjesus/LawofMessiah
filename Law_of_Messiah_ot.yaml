  commandment: We are to go to the whole world with the "Great Commission" proclaimed by Yeshua, in the power of the Holy Spirit - first to the Jew and then to the Gentile.
  commandment_type: Positive
  commentary_rudolph: The term "Great Commission" does not appear in the text of the Bible. Its origin is unknown, but the term appears to have been popularized by Hudson Taylor (nineteenth century) to refer to Yeshua's instruction to his original disciples (all Jews), to go to all nations and make the people from them into new disciples. They were instructed to immerse these new disciples into the Father, Son, and Holy Spirit, and teach them obedience to the commandments of God as taught by Yeshua. According to Matthew 28:16-20 and Mark 16:14-18 , Yeshua's disciples were to preach to all the nations. Prior to that ( Matthew 10:5-8 ), they were given similar instructions but to go only to the "lost sheep of the house of Israel." This and several other Scriptures indicate that, whereas the "Good News" brought by Yeshua was (and is) meant for all peoples, it was (and is) exceptionally important that it be preached first to the Jews because they have the primary covenantal responsibility of
    reaching the Gentile world for God. This covenantal responsibility was first proclaimed to Abraham ( Genesis 3:8-9 , 26:4 ), and was later re-proclaimed through Moses ( Exodus 19:5-6 ). The Great Commission cannot be accomplished without the power of the Holy Spirit. We read in John 14:15-26 of how, when Yeshua left the earth to be with his Father in heaven, the Father would send back the Holy Spirit. And in Acts 1:8 , we read that Yeshua's disciples had to wait for power from the Holy Spirit before they could effectively be Yeshua's witnesses. Finally (and consistent with that), we read in Matthew 10:5-8 and Mark 16:20 that the effectiveness of the disciples' witness to the non-believing world was largely due to supernatural signs of power that were provided by the Holy Spirit. It is just as true for those of us who are Yeshua's disciples today.
