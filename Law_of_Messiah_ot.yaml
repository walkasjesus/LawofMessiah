  commandment_type: Positive
  commentary_rudolph: 'The Scriptures quoted above clearly show that the Land of Israel was given to the Children of Israel (the Jewish people) as a main component of God''s covenant with Abraham. Those that say otherwise (principally Islamic Arabs and their supporters) are contradicting both the Holy Scriptures and the writings of their revered "prophet" Mohammed. Because God gave the Land of Israel to the Jews, it is sinful to deny it to them and a mitzvah to support them in the Land. There are many ways to give that support. Some Jews are called to make Aliyah (emigrate) to Israel and become part of Israeli Jewish society, while others remain among the nations (the diaspora) and contribute by donating and raising money for Israel, by visiting Israel to work on kibbutzim , by participating in humanitarian causes that benefit Israel and its citizens, and by praying in accordance with Psalm 122:6-9 : Pray for shalom in Yerushalayim; may those who love you prosper. May shalom be within your
    ramparts, prosperity in your palaces. For the sake of my family and friends, I say, "Shalom be within you!" For the sake of the house of ADONAI our God, I will seek your well-being. There is a caveat associated with this Mitzvah , and that is that we must distinguish between supporting Israel''s right to exist and thrive on the one hand, and supporting the politics of its secular government on the other. Because God''s hand is on Israel it is often right in its political decisions, but not always because it is not yet fully submitted to God and Messiah. In faith, that will come soon, but meanwhile we must seek divine discernment for how to pray and how to support.'
