- id: G2
  commandment: We are to acknowledge and never deny our belief in God and in Yeshua the Messiah.
  commandment_type: Positive
  commentary_rudolph: The undeniable weight of Scripture is that we are to always acknowledge our belief in God and in Yeshua the Messiah, and never deny it. Denial can be by lying or through silence that is misleading. The most common reasons that men deny their faith in God or Messiah are fear or to gain some advantage. Temptations to deny our faith predate the Torah itself. Consider how Job was consistently urged to curse God, but he did not. That book was preserved for us in Scripture, that we might follow Job's example when hard times, danger, or even benefit befall us where logic and common expectation tells us that we will fare better and safer if we lie or mislead someone about our Messianic faith. The story of Job is one of success. Centuries later, the story of Peter is one of failure, as he denied that he knew Yeshua and that he was one of Yeshua's disciples - not once, but three times. The temptation to deny the Lord can be subtle, and can come in many forms. Usually it comes
    from someone we want to please or someone we do not want to anger. It can occur when a co-worker blasphemes the name of the Lord and we do not (at the very least) walk away. It can occur when our employer makes a rude remark about the Lord's chosen people and we do not correct him or admit that we are one of them. It can occur when we go along with a joke that mocks marriage, sex, or other things that the Lord gave us and cares about deeply. It can occur when we hold back from witnessing to our parents, or when, as Jews, we acquiesce to eating treyf in order to be social. It can occur when we mislead another about our belief in Yeshua in our attempt to pursue Jewish conversion or apply for aliyah to Israel. The Scriptures cannot be clearer, from the earliest in the Tanakh to the most recent in the B'rit Chadasha . The mitzvot to wear fringes (and by traditional understanding phylacteries) for all to see, to display m'zuzot on one's doorposts (again for all to see), and to cleave to God
    and love Him with all of our heart, being, and resources, are the antithesis of denying Him. Regarding Yeshua, the New Covenant Scriptures make it very clear that our responsibility is to preach the Good News of His Messiahship, and that there are dire consequences if we hide it or deny it.
  classical_commentators: In their respective mitzvot , Maimonides, Meir, and HaChinuch interpret "clinging" or "cleaving" to God in Deuteronomy 10:20 and Deuteronomy 11:22 as "associating" with wise men. Although in his 12 th Article of Faith, Maimonides warns against not believing in Messiah's coming or denying Messhiah's greatness, he makes no reference to it in his Sefer HaMitzvot .
