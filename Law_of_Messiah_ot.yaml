  commandment: We are to bless and not curse the Jewish People.
  commandment_type: Negative
  commentary_rudolph: 'We see from the Scriptures presented that the people of Israel - the Jewish People - are God''s chosen people (He calls them sons) and therefore blessed and protected by Him. His protection at any point in time is conditioned on Israel''s obedience to Him but, it transcends the times of their punishment, and returns when Israel repents. But it is for God to judge and punish Israel when He deems it needed, and not for anyone else. Even when God used an enemy nation to punish Israel, he did so by using a nation that deserved and was destined for punishment itself because it was already hostile to Israel. To bring the matter more up to date, the Apostle Paul said in Romans 11:7-8 : What follows is that Isra''el has not attained the goal for which she is striving. The ones chosen have obtained it, but the rest have been made stonelike, just as the Tanakh says, ''God has given them a spirit of dullness - eyes that do not see and ears that do not hear, right down to the
    present day.'' More and more, the Jewish people are having the scales of blindness fall from their eyes and are receiving Yeshua, and it would therefore be well to remember what Paul also said in Romans 11:25-27 : For, brothers, I want you to understand this truth which God formerly concealed but has now revealed, so that you won''t imagine you know more than you actually do. It is that stoniness, to a degree, has come upon Isra''el, until the Gentile world enters in its fullness; and that it is in this way that all Isra''el will be saved. As the Tanakh says, ''Out of Tziyon will come the Redeemer; he will turn away ungodliness from Ya''akov and this will be my covenant with them ... when I take away their sins.'' In view of that and all else that has been presented, it would behoove both individuals and nations to receive the blessing and not the cursing that is promised for blessing and not cursing the Jewish people.'
