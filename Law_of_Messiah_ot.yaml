- id: A19
  commandment: We are not to forsake congregational assembly & fellowship with brother believers.
  commandment_type: Negative
  commentary_rudolph: God's commandments that we assemble with each other and with Him, are initially given during the time of the Mosaic Covenant. Early in the Covenant, the Tabernacle served as the place of assembly for the Israelites to receive communication from God, to pray, and to perform the commanded sacrifices. The Tabernacle and later the Temple also served as places where the Israelites could assemble with each other (e.g. Joshua 18:1 ), and by the time of Yeshua, the synagogue and individual homes also had become places of communal assembly - mainly for prayer, but also for study and discussion. With the advent of the New Covenant, Jewish and Gentile followers of Yeshua made increased use of their homes for worship, prayer, and fellowship ( Acts 2:46 , 5:42 ), and these home gatherings developed into what eventually became known within Christianity as "home churches", and within Messianic Judaism as "home fellowships", " chavurot " or, when they have elder leadership, "congregations".
    Scripture enjoins believers 1 to be in regular congregational fellowship with one another ( Hebrews 10:24-25 ) as a means of providing mutual spiritual protection and accountability. Being part of a believing community enables us to observe one another's lives, share our burdens, and rebuke and correct one another ( Galatians 6:1 ) in the event that we observe any of us falling into sin or straying from the faith. Congregational community also provides us with leaders (elders) whose responsibility it is to protect the community from outside evil encroachment ( Acts 20:28-29 ), to stop sin when it is observed ( Acts 20:30 ), to bring correction to members of the community, to judge disputes ( Matthew 18:17 ), and to maintain reconciliation among community members ( Luke 17:3 ; Colossians 3:13 ). 1. In this Mitzvah , the term "brother" (applies to both males and females) means either a believer in God the Father and/or in Yeshua the Messiah, according to the context of its use. To the
    classical commentators (Maimonides, Meir, and Hachinuch), "brother" means "fellow Jew".
