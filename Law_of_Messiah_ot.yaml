  commandment: We are to assemble to read and to hear the Torah read during the Festival of Sukkot in the Sabbatical Year.
  commandment_type: Positive
  commentary_rudolph: We assume that Moses gave this order in compliance with God's directive, so it should be considered Torah . The commandment involves assembling, reading aloud (teaching), hearing, and learning. All of these are good and necessary to do at times other than Sukkot and other than in the Sabbatical Year, but the commandment specifies this particular time, so it should be complied with. Since the designated place of assembly was where the Ark of God was, it is especially important to conduct the reading in Yerushalayim , at the place where the Temple last stood. Jews everywhere should be encouraged to journey there to hear, read, and otherwise participate but, for those who cannot, similar assemblies and readings can be conducted in synagogues elsewhere and at distant parts of the world. Complying with this Mitzvah today is perhaps more symbolic and ceremonial than actually needed to learn the commandments of God because, unlike in the time of Moses, synagogues the world
    over read through the entire Torah once a year every year, and printed Bibles are generally available to all. That notwithstanding, it is a general principle that blessing follows from literally obeying Torah with a heart to please God and wherever possible. Because this Mitzvah is so closely related to Jewish identity and calling, I consider it to be optional and unnecessary for non- k'rov Yisrael Gentiles.
