  commandment: We are to be subject to the governing authorities that are established by God.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah to be subject to governing authorities is often debated among scholars. We know by the Mitzvah ''s date and context that the governing authorities referred to included those of Rome, so the application of Romans 13:1 today undoubtedly contemplates secular governments on all levels. But how can the Scripture say that all authorities that exist have been established and placed where they are by God, when evil governments such as Nazi Germany are fresh in our minds? Should we have cooperated with Nazi Germany rather than war against her? As absurd as that is, if Romans 13:1 were the only Scripture on the subject, one might come to that conclusion. But let us consider Acts 5:27-29 which seems to say something quite different; it says: They conducted them to the Sanhedrin, where the cohen hagadol demanded of them, "We gave you strict orders not to teach in this [Yeshua''s] name! Look here! you have filled Yerushalayim with your teaching; moreover, you are determined
    to make us responsible for this man''s death!" Kefa and the other emissaries answered, "We must obey God, not men." How do we reconcile Romans 13 with Acts 5 ? Some have attempted to explain Romans 13 by asserting that it refers merely to Rome''s authority to assess and collect taxes. That, in my opinion is wrong. No, I suggest that the answer lies rather in the definition of "authority" - that not all persons and governments that claim to be authorities are, in fact, authorities. Stated differently, an alleged "authority" is not an authority if it is not from God. Any government that willfully commits gross sin or that leads persons for which it is responsible into sin is no authority at all, and we ought to oppose it. With that understanding, we can unhesitatingly say that "we are to be subject to the governing authorities" because true governing authorities are from God.'
