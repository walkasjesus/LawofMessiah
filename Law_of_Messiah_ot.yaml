  commandment: We are to regard all of God's priests to be set apart as holy.
  commandment_type: Positive
  commentary_rudolph: The history of God choosing certain men to set apart as His priests, holy unto Himself, begins with God's promise to Abraham that through him, all the Nations of the earth will be blessed" ( Genesis 22:18 ). We see this continuing in the Mosaic Covenant where Israel is made by God to be a "kingdom of priests ( cohanim ), a nation set apart" ( Exodus 19:5-6 ), and Aaron and his sons are installed as priests ( Exodus 28:1-3 ), also "set apart" ( Leviticus 21:8 ). Then, later, in the New Covenant, Yeshua is made a High Priest ( Cohen Gadol ) in the order of Malki-Tzedek ( Hebrews 5:4-6 ), and all disciples of Yeshua are made cohanim under Him ( 2 Peter 2:9-10 ). Notwithstanding the change in the covenant ( Hebrews 8:13 ) and our loss of the Jerusalem Temple, the Judaism that survives today retains a few functions for those believed to be descended (patrilinearly) from the early Levitical cohanim . 1 Among these functions are making aliyot to the bima (going up to read
    from the Torah during services), the privilege of redeeming firstborn Jewish sons (the ceremony of Pidyon HaBen ), and imparting the Birkat Cohanim (Priestly Blessing or Aaronic Benediction) over synagogue congregants. In Messianic Jewish congregations, the Birkat Cohanim is generally ministered by the presiding leader of a service in recognition of the New Covenant's expansion of priestly holiness to all believers. 1. Historically, cohanim were only men; today, however, there is a movement within Reform and Reconstructionist Judaism to extend the status of cohanim to women; this is not generally accepted within Messianic Judaism.
  classical_commentators: Maimonides, Meir, and HaChinuch are unified in stating that a cohen should be treated with honor befitting his inherited identity. He should be made to be first in all matters of holiness, the first to be called to Torah , the first to say the blessing at meals, and the first to be served. This deference to the cohen's holiness should be made regardless of the cohen's willingness to accept it.
