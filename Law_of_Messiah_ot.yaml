- id: S3
  commandment: We are not to commit adultery.
  commandment_type: Negative
  commentary_rudolph: 'Adultery is sexual intimacy between a married person and a person who is not his or her spouse. The Scriptures on adultery in the Tanakh refer only to physical intimacy, but it is broader than that in the New Covenant, and even includes lusting after someone of the opposite sex, and divorcing without biblical grounds ( Matthew 5:27-28 ). Adultery is also mentioned in the New Covenant Scriptures as (arguably) the only reason that one may divorce a spouse (Some include abandonment and cite 1 Corinthians 7:15 ). The Scriptures usually quoted to support this are Matthew 5:32 and Matthew 19:9 , which speak of fornication and sexual immorality; fornication during marriage is adultery. Adultery is one of the foundational prohibitions in the Bible because it negates the marital covenant of two becoming one ( Genesis 2:24 ; Matthew 19:4-5 ; Mark 10:7-8 ; and Ephesians 5:31 ). Not often discussed, however, is verse 32 that follows Ephesians 5:31 : There is profound truth hidden
    here, which I say concerns the Messiah and the Messianic Community. Some translations call it a profound mystery, so what might the mystery be? I believe that it refers to a husband-wife relationship that exists between Messiah and the Messianic Community, 1 a relationship within which adultery can be committed in the same way as with married couples. 1. Variously called the "Commonwealth of Israel", the "Body of Believers", and the "Church". Let''s see how that can happen; Yeshua is described as a "bridegroom" several times in Scripture: Mark 2:18-20 : Also Yochanan''s talmidim and the P''rushim were fasting; and they came and asked Yeshua, "Why is it that Yochanan''s talmidim and the talmidim of the P''rushim fast, but your talmidim don''t fast?" Yeshua answered them, "Can wedding guests fast while the bridegroom is still with them? As long as they have the bridegroom with them, fasting is out of the question. But the time will come when the bridegroom is taken away from them; and
    when that day comes, they will fast." John 3:28-29 : You yourselves can confirm that I did not say I was the Messiah, but that I have been sent ahead of him. The bridegroom is the one who has the bride; but the bridegroom''s friend, who stands and listens to him, is overjoyed at the sound of the bridegroom''s voice. So this joy of mine is now complete. Although the "bride" is only referenced in John 3:29 , her identity can be inferred from other Scriptures that speak of the "bridegroom" (a bridegroom has a bride) and also from Ephesians 5:22-24 : Wives should submit to their husbands as they do to the Lord; because the husband is head of the wife, just as the Messiah, as head of the Messianic Community, is himself the one who keeps the body safe. Just as the Messianic Community submits to the Messiah, so also wives should submit to their husbands in everything. This Scripture makes it clear that, by analogy, the Messiah is "husband" to the "Messianic Community" that is the "wife". Saying
    it another way, Yeshua is "bridegroom" to the "Commonwealth of Israel" who is the "bride" so, also by analogy, whenever a member of the bride (the Commonwealth of Israel) sins against Yeshua (the bridegroom) by pursuing the ways of other gods (sin), he or she commits adultery. Historically, states of the United States made adultery a crime by statute but, to the best of my knowledge, that is no longer the case. It is, however, prosecuted under the U.S. Uniform Code of Military Justice that prohibits conduct likely to bring discredit upon the armed forces, or conduct that is prejudicial to good order and discipline. Classical Commentators: Maimonides, Meir, and HaChinuch describe adultery as having sexual relations with another man''s wife, and do not consider that adultery occurs when a married man has sexual relations with an unmarried woman. Also, they define "adultery" in the usual way of limiting it to physical intercourse. NCLA : JMm JFm KMm KFm GMm GFm Return to main index Return
