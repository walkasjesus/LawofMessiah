- id: H8
  commandment: We are to forgo self interest when appropriate.
  commandment_type: Positive
  commentary_rudolph: The plethora of Scriptures that exhort us to die to our self-interests are due to the inclination of fallen man to dwell on himself and to put his interests above those of others. Still, we cannot completely ignore aspects of our welfare or we cannot live. We have to eat, clothe and shelter ourselves, keep from things unhealthy, and petition God to meet our needs (yes, petitioning God is most certainly a choice that is in our self-interest). Several of the Scriptures cited above speak of "loving ourselves", so "dying to self-interest" cannot be an absolute, and we therefore need the wisdom of the Holy Spirit to determine when and how much each is needed. We encounter problems when we step out of God's will by being legalistic in either extreme - (1) putting others before ourselves in inappropriate circumstances, or (2) putting ourselves before others in equally inappropriate circumstances. A ludicrous example of the first extreme (putting another's need before our own)
    would be our stopping to feed a homeless man in the midst of our being severely injured and in need of emergency treatment. An equally ludicrous example of the second extreme (putting our self before another), would be our passing by an injured person lying in the street because we are hungry and late for dinner. Although neither of these examples are realistic, they do point to our need for God to cleanse us of unholy self-interest that is common to fallen man, and also to our need for Holy Spirit imparted wisdom in balancing our personal needs against those of others in the various situations that we encounter.
  classical_commentators: This Mitzvah is not addressed by any of the Jewish classical commentators.
