  commandment: We are to observe the Feast of Unleavened Bread by eating matzah on each of its seven days.
  commandment_type: Positive
  commentary_rudolph: The Scriptures cited herein are unambiguous that God commanded the Israelites to eat matzah on each of the seven days of the Feast of unleavened bread that begins on the 15 th day of Nisan . The rationale for it appears to be to remember the Israelites' hasty departure from Egypt by eating bread similar to the kind they carried with them - bread that did not have time to rise during their travel. This translates to being a mandate today for Jews and K'rov Yisrael Gentiles, but not for other Gentiles, although they may do so (if they are so moved) in identification with the Jewish people.
  classical_commentators: Maimonides and HaChinuch state that we must eat matzah on the evening of the 15 th of Nisan , and Maimonides states that doing so after that is optional. On this latter point, Meir and HaChinuch are silent, and they offer no mitzvah to support eating matzah during the Feast of Unleavened Bread. Pesachim 120a in the Talmud appears to be the source of the commentators' apparent belief that there is no commandment to eat matzah after Pesach . Perhaps they understand the Scriptures to be saying that if one chooses to eat bread from the 15 th to the 21 sti of Nisan , then the bread must be unleavened. I do not know their rationale, but I am of opinion that Scripture commands eating matzah on each of the seven days of Unleavened Bread as a daily reminder of God's deliverance of the Israelites from Egypt.
