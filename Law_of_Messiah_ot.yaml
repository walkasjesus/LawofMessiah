- id: S9
  commandment: We are not to have give ourselves to unlawful sexual desires.
  commandment_type: Negative
  commentary_rudolph: 'Merriam-Webster defines sexual "lust" as "an unusually intense or unbridled sexual desire." Since the Bible unambiguously says that "lust" is sin, Merriam-Webster''s first alternative ("an unusually intense sexual desire") cannot be the one meant because mere feelings, no matter how strong, are never sin. The second definition ("an unbridled sexual desire") is closer to what is meant, the inclusion of "unbridled" making the difference. Restated, the sexual sin of lust comprises the prurient desire for a person that is not our spouse, coupled with one or more wrongful actions designed to gratify the desire; ergo, the title of this Mitzvah: "Giving Ourselves to Unlawful Sexual Desires." The reason that Yeshua (in Matthew 5:28 ) was able to say that "a man who even looks at a woman with the purpose of lusting after her has already committed adultery in his heart," is that the man he is speaking of is not only feeling sexual desire for the woman, but has already begun
    to pursue her either in his mind or by his actions. With this understanding, David''s adultery with Bat-Sheva did not begin when they had sexual intercourse; it began when David sent his messengers to fetch her ( 2 Samuel 11:1-4 ).'
  classical_commentators: ''
  commentary_juster: 'Lust includes allowing one''s imagination to entertain sexually immoral thoughts without immediately renouncing them and refocusing. It includes masturbating while entertaining thoughts of a person who is prohibited to us, as well as any other act designed to gratify our desire. Our sexual thoughts are to be only toward our spouse or (within strict constraints) toward one we are legally pursuing for marriage. Classical Commentators: This Mitzvah is not addressed by any of the classical commentators. NCLA : JMm JFm KMm KFm GMm GFm Return to main index Return to main index'
