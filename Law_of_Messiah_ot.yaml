- id: M11
  commandment: We are to resist, & not yield to, temptation to sin.
  commandment_type: Negative
  commentary_rudolph: 'God''s first commandment ever was His instruction to Adam and Eve to not eat from the tree of the knowledge of good and evil. Eve was tempted by the serpent to eat of the tree and she did, and she tempted Adam, and he ate as well. That is what is often referred to as the "original sin", and one of its consequences is that mankind has been plagued by temptation to sin ever since. We have lost our innocence of not knowing evil and there is no longer the tree of the knowledge of good and evil to tempt us, but other temptations to sin abound. That''s the bad news. The good news is that God has given us Yeshua, the power of the Holy Spirit, and the New Covenant which, together, are more than adequate to keep us from falling into temptation and committing sin. The two Scriptures that are most relevant are 1 Corinthians 10:13 and James 4:7 . The first assures us that God will not allow us to be tempted beyond our ability to cope, and that He will, in addition, always provide
    a means of escape. The second Scripture assures us that Satan cannot lodge within us, or continue to harass us, if we summon the power given us by God and resist. Notice that neither Scripture calls us to passivity. The first requires that we search for and employ the means of escape provided for us, and the second requires that we actively resist the sin of which we are tempted, by emphatically saying "no!" to it. If we do those things we are promised victory, and even should we fail at times, 1 John 1:9 promises us: If we acknowledge our sins, then, since he is trustworthy and just, he will forgive them and purify us from all wrongdoing.'
  classical_commentators: This Mitzvah is not addressed by any of the classical commentators.
