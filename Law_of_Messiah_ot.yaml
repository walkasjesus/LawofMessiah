- id: G3
  commandment: We are to know that God is echad.
  commandment_type: Positive
  commentary_rudolph: The Hebrew word for "our God" in Deuteronomy 6:4 is " Eloheynu ", which is the first person plural possessive of " Elohim " - a word which, despite its plurality, all Genesis 1:1 translators agree means "God". In addition, the English word "one" in Deuteronomy 6:4 is the Hebrew word " echad ", which is a composite (and not an absolute) unity. So, while our God is plural in His nature, He is one God and not many Gods combined into one. This is a great mystery for which we have no natural example to aid our understanding. Wherever it occurs in Scripture, the Hebrew word " Elohim " (along with its derivatives), although plural, is universally translated as "God", and the Hebrew word " echad ", a composite unity, is most often translated "one".
  classical_commentators: Maimonides, Meir, and HaChinuch express this mitzvah as "knowing that God is a unity." They emphasize the singleness of the unity by adding that God has no partner or associate, and are in agreement that believing in the unity of God is a core belief of the Jewish faith. None of the commentators acknowledge or discuss the composite nature of " echad ", or the plural nature of " Elohim ".
