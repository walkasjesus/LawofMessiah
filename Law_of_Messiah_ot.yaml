- id: H1
  commandment: We are to have reverence for God's sanctuary.
  commandment_type: Positive
  commentary_rudolph: This Mitzvah historically applies to having reverence for the Tabernacle of God and later for the Temple, for these were, according to Scripture, most holy. Today, we may apply this Mitzvah to any biblically authorized sanctuary in which God dwells or in which we worship Him. This includes edifices such as synagogues, churches and chapels, and may be extended to their furnishings and accoutrements that are set aside as holy objects used in worship. We must treat even the space of these sanctuaries with respect and not conduct ourselves in ways that demean their purpose. Some synagogue and church sanctuaries are temporary or convertible spaces that are used for other things besides worship. In such cases, the space ought to be ceremonially commissioned when it is about to be used as a sanctuary, and decommissioned, and its holy objects put away, when its use as a sanctuary is concluded. The 1 Corinthians 6:19-20 Scripture is interesting in that it applies to our personal
    bodies and also to our corporate body, the body of believers. Having reverence for these bodies is not very different from how we are to treat sanctuaries of brick and mortar, in that we are to care for them and not subject them to, or use them for, unholy purposes.
  classical_commentators: Maimonides and HaChinuch treat their respective mitzvot as only applying to the historical sanctuary of the Temple, whereas Meir applies it in a more contemporary way. He refers to synagogues and places where Torah is studied as "little sanctuaries" and states that we must not do ordinary and frivolous things in them like sleep, and engage in laughter and idle conversation.
