  commandment: We are to consider the biblical principles of war and apply them where possible.
  commandment_type: Positive
  commentary_rudolph: 'The Scriptures quoted herein include those that are referred to by Maimonides, Meir, and HaChinuch to support their respective mitzvot about the waging of war. Nevertheless, because conditions today (whether in Israel or elsewhere in the world) are different than during the time of Moses, we cannot and should not seek to apply the commandments literally. That notwithstanding, even those commandments that we deem obsolete contain principles that are helpful and even applicable today, hence the title of this Mitzvah "Biblical Principles of War", and my brief attempt to highlight some of them: TAKING A CENSUS The census of men twenty years of age and over who were subject to military service referred to in Numbers 1:2-3 , has its counterpart in the U.S. Selective Service System and in military conscription programs in other countries as well. Its purpose is to assess military readiness in case a call to arms is needed. EXCLUSION OF LEVITES FROM MILITARY SERVICE The Levites
    had priestly duties that had to continue during military campaigns and they were therefore excluded from the fighting. Today, there are no priests and a portable Tabernacle for them to care for, but the United States does recognize the special calling of ordained ministers by excusing them from compulsory military service. What is more, ordained ministers that volunteer to serve as military chaplains are excluded from fighting alongside the troops to whom they minister. ORDINARY MEN EXEMPT FROM MILITARY SERVICE Israelite men were exempt from military service if they had recently planted a vineyard of fruit, if they were engaged to marry, if they were a new husband, and if they were afraid. At various times since World War II, American men were deferred from the Selective Service System''s draft if they were a full-time student, if they were married, if they had a young a child, and if they had certain medical conditions or disabilities. At earlier times in U.S. history, men could buy
    their way out of military service, or be excused by providing a substitute replacement. OCCUPYING CONQUERED LANDS The Israelites had to cross over the Jordan and possess the lands that they conquered. Overpowering their adversaries was not enough; actual possession was required. We in the U.S. sometimes forget that principle in wars of today where we strike a blow and then pull back for fear that we will be accused of being called conquerors. Not only do we refrain from possessing the land we take in battle, we pay to restore it and give it back to our former enemies. NOT BEING AFRAID There was a reason that the Israelites were not to be afraid, and that is that God was fighting on their side. We have no such guarantee in a secular nation that goes to war without first inquiring of God. APPOINTMENT OF MILITARY COMMANDERS In ancient Israel, commanders were appointed from the ranks just before battles, whereas in the modern world, commanders are usually appointed from a pool of professionally
    trained soldiers. Early in U.S. history men of means could purchase a military command, and there have also been occasions when appointment as an officer (including a commanding officer) was made based on political considerations. MARRYING WOMEN PRISONERS According to Scripture, a man could take a woman prisoner as his wife as though she were his chattel. In some parts of the world that may still be the case but, in the western countries, women must consent to marriage. TAKING THE POSSESSIONS OF A CONQUERED ENEMY AS BOOTY There were occasions when ancient Israelite soldiers were allowed (even commanded) to take for themselves the possessions of those whom they conquered. There were also times recorded in Scripture when they were commanded not to take possessions, and to destroy them instead. Taking booty in modern wars is discouraged but still happens - especially in third world countries. GUARDING AGAINST SICKNESS & MAINTAINING SANITATION Isolating those who are sick and maintaining
    sanitary conditions within military camps are as necessary today as they were in ancient Israel. MEN WHO WILL NOT FIGHT At all times in history there were those who, when called to serve in the military, have refused. Those who were fearful were sometimes excused on the premise that they posed a danger to their fighting comrades, and sometimes they were punished. In the U.S. in modern times, religious conscientious objectors were allowed to perform alternative civilian service, and others who refused were prosecuted. ESTABLISHING LASTING PEACE Establishing lasting peace has always been a goal of mankind even while seeking to achieve it through war. As Isaiah 2:3-5 states: Then they will hammer their swords into plow-blades and their spears into pruning-knives; nations will not raise swords at each other, and they will no longer learn war.'
