  commandment: We are not to exclude Gentiles from being part of the Jewish Community.
  commandment_type: Negative
  commentary_rudolph: 'This Mitzvah prohibits excluding Gentiles from Jewish communities. A Jewish community that is the kind of which I am speaking has Jewish members, governing and pastoral leaders, organized prayer that is culturally Jewish, Bible and/or Torah studies, table fellowship, an adherence to biblical halachah as it applies to Jews, and a shared Jewish style of life. Even a casual perusal of the Scriptures presented in this Mitzvah will demonstrate that, throughout Jewish history, there have always been Gentiles that resided alongside, and participated with, their Jewish brothers within Jewish communities. So close was the communal relationship between Jews and gerim (committed Gentiles) during the Mosaic Covenant era, that God provided for there to be an inheritance of land given to Gentiles that was within the territory of a tribe with whom a Gentile was living ( Ezekiel 47:21-23 ). The relationship gets even closer in the New Covenant where, according to Romans 11:16-18 ,
    Gentile believers in Yeshua become connected to their Messianic Jewish brothers and to the Jewish people globally by figuratively being grafted into, and becoming branches on, a cultivated olive tree that is owned by Israel (the Jewish people): Now if the hallah offered as firstfruits is holy, so is the whole loaf. And if the root is holy, so are the branches. But if some of the branches were broken off, and you - a wild olive - were grafted in among them and have become equal sharers in the rich root of the olive tree, then don''t boast as if you were better than the branches! However, if you do boast, remember that you are not supporting the root, the root is supporting you. We know that the olive tree into which Gentile believers are grafted belongs to Israel because we read in Romans 11:24 : For if you were cut out of what is by nature a wild olive tree and grafted, contrary to nature, into a cultivated olive tree, how much more will these natural branches be grafted back into their
    [Israel''s] own olive tree! What is more, we read in Ephesians 2:11-14 : Therefore, remember your former state: you Gentiles by birth - called the Uncircumcised by those who, merely because of an operation on their flesh, are called the Circumcised - at that time had no Messiah. You were estranged from the national life of Isra''el. [Commonwealth of Israel in the New King James translation] You were foreigners to the covenants embodying God''s promise. You were in this world without hope and without God. But now, you who were once far off have been brought near through the shedding of the Messiah''s blood. For he himself is our shalom - he has made us both one and has broken down the m''chitzah [middle wall of separation] which divided us ... Another reason that Gentiles should not be excluded from Jewish communities is the matter of table fellowship and hospitality of Jews to Gentiles that is exemplified in the following Scriptures: John 4:7-10 A woman from Shomron [ a Gentile ] came
    to draw some water; and Yeshua said to her, "Give me a drink of water." (His talmidim had gone into town to buy food.) The woman from Shomron said to him, "How is it that you, a Jew, ask for water from me, a woman of Shomron?" (For Jews don''t associate with people from Shomron.) Yeshua answered her, "If you knew God''s gift, that is, who it is saying to you, ''Give me a drink of water,'' then you would have asked him; and he would have given you living water." Acts 10:25-28 As Kefa entered the house, Cornelius [ a Gentile ] met him and fell prostrate at his feet. But Kefa pulled him to his feet and said, "Stand up! I myself am just a man." As he talked with him, Kefa went inside and found many people gathered. He said to them, "You are well aware that for a man who is a Jew to have close association with someone who belongs to another people, or to come and visit him, is something that just isn''t done. But God has shown me not to call any person common or unclean" Hebrews 13:2 (NAS)
    Do not neglect to show hospitality to strangers [ presumably includes Gentiles ], for by this some have entertained angels without knowing it. Still another reason that Gentiles should not be excluded from Jewish communities is the application of Matthew 7:12 (see also, Luke 6:31 ): Always treat others as you would like them to treat you; that sums up the teaching of the Torah and the Prophets. And even another (and perhaps the best) reason for Jews to not exclude Gentiles from their communities is that it is God''s plan for Jews and Gentiles to worship side-by-side at the end of times. We see this in Revelation 7:9-10 : After this, I looked; and there before me was a huge crowd, too large for anyone to count, from every nation, tribe, people and language [ Jews & Gentiles ]. They were standing in front of the throne and in front of the Lamb, dressed in white robes and holding palm branches in their hands; and they shouted, "Victory to our God, who sits on the throne, and to the Lamb!"
    Would we think it proper for a Gentile community to exclude Jews? There were many such communities in the United States in the past, but thankfully there no longer are - at least officially. While Gentiles should not be excluded from Jewish congregations and other Jewish community entities, there are some situations where Jews caucusing with Jews may be appropriate - a Jewish discussion group on Jewish topics for example. I do believe it is important for Jewish disciples of Yeshua to fellowship in communities where their Jewish identities, life patterns, and covenant responsibilities are encouraged. For that reason, Gentiles that join and commit themselves to a Messianic Jewish congregation should adopt the congregation''s Jewish ways of being, and not try to influence it to become Christian in culture. That notwithstanding, some aspects of Torah apply differently to Jews and Gentiles. Perhaps this Mitzvah can best be summarized by Psalms 133:1 : Oh, how good, how pleasant it is for
    brothers to live together in harmony. In the New Covenant, Jewish and Gentile believers in Yeshua are brothers and sisters in the Lord and should therefore live together in harmony wherever they choose to worship. 1 1. Daniel C. Juster, Jewish Roots: A Foundation of Biblical Theology (Shippensburg, PA: Destiny Image Publishers, 1995).'
