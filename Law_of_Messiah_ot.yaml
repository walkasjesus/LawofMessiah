  commandment: We are to embrace our New Covenant priesthood and ability to enter God's Most Holy Place through our High Priest Yeshua.
  commandment_type: Positive
  commentary_rudolph: 'One of the most significant aspects of the New Covenant brought by Yeshua''s sacrificial death and resurrection is elevating to priesthood, those of us that repent of our sins and receive him as Lord. In the Mosaic Covenant, Israel was made by God to be a kingdom of priests, and later in the New Covenant, he extended priesthood (not the same priesthood) to all believers in Yeshua - Jews and Gentiles alike. There was another priesthood that was part of the Mosaic Covenant - the Levitical Priesthood - in which Aaron was the High Priest. Only Aaron could enter the Most Holy Place and then, only once a year on Yom Kippur . Under the Levitical Priesthood, ordinary priests could not enter the Most Holy Place, and were therefore limited in how close to God they could come. Today''s Priesthood of Believers is a superior priesthood in that through our High Priest Yeshua, all believers in Yeshua can enter the Most Holy Place in Heaven, and draw closer to God than the Levitical
    priests could. It is one of the reasons that Hebrews 8:6 can state: But now the work Yeshua has been given to do is far superior to theirs, just as the covenant he mediates is better. For this covenant has been given as Torah on the basis of better promises.'
