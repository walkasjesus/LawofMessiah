  commentary_rudolph: The requirement that God's people give to the poor ( tz'dakah ) is found throughout the Bible. At the time of Moses, Israel was an agrarian society, so a major way of providing for the poor was by leaving a portion of each field and vineyard un-harvested and by not picking up grapes or grain that fell to the ground. By the time of Yeshua, Israel was still agricultural but was already moving toward using money for tz'dakah . Today, most of the world's population does not live in a farm environment, and wages paid in money has largely replaced being paid in produce and goods. Nevertheless, the principle of the Mosaic commandments to set aside a part of our increase for the poor is still God's will. The first Corinthian Scripture cited above makes mention of setting aside money for the Apostle Sha'ul to bring to God's people in Jerusalem. In addition to it being required by Torah , giving tz'dakah is a time-honored practice in Jewish homes where a tz'dakah box for spare
