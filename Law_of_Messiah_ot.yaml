- id: G9
  commandment: We are to cling to God.
  commandment_type: Positive
  commentary_rudolph: 'Clinging to God means that we are to tenaciously grab hold of Him and not let go. We are to derive our strength from God, trust Him, and allow nothing to separate us from Him or entice us away from Him. This becomes most meaningful during times when we are tempted us to abandon God and follow the path of self or sin. James 4:7-8a teaches that, during such times, we must submit to God. Moreover, take a stand against the Adversary, and he will flee from you [us]. Come close to God, and he will come close to you [us]. We do this by remembering God''s Word in 2 Timothy 2:26 : that [we] may come to [our] senses and escape the snare of the devil, having been taken captive by him to do his will. Yeshua addresses this in Matthew 6:13a , in the prayer he recommends to His disciples: And do not lead us into hard testing, but keep us safe from the Evil One.'
  classical_commentators: Maimonides states his mitzvah as our being commanded to cleave (or cling) to God, and he goes on to say that the cleaving or clinging to God is accomplished through associating with wise men. Meir's and HaChinuch's mitzvot do not even mention clinging to God in the way they are stated (although Deuteronomy 10:20 is quoted as the operative Scripture); instead, they command us to attach ourselves to Torah scholars and their disciples. They then say that if we do so, it is as though we are attaching ourselves to the Shechinah . It is ironic that all three commentators choose to redirect Scripture's clear message of clinging to God, to a different message - that of clinging to men. They derive this equivalence from Talmud .
