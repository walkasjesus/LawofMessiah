- id: N7
  commandment: We are to take reasonable steps to keep ourselves and others safe in areas that are under our control.
  commandment_type: Positive
  commentary_rudolph: This Mitzvah is derived from Deuteronomy 22:8 , which teaches that one must build protective railings around the roofs of our houses, and from the more general commandment, Leviticus 19:18 , which commands that we show love to our neighbor. Our concern for the safety of our fellow man is a reflection of how God cares for and protects us. The Deuteronomy Scripture was commanded at a time when the roofs of houses were flat living areas, and it was intended to keep our families, our neighbors, and ourselves safe from falling off. The general principle of this Mitzvah that is derived from Scripture is that we should take responsibility for the safety of ourselves and others by removing dangerous conditions from areas that are under our control. While most roofs today are not flat living spaces, some still are, and there are other conditions of danger that we must not allow to exist such as unfenced or uncovered swimming pools, the harboring of unchained vicious animals,
    dangerous implements and substances left accessible to children, etc.; there are too many to list them all.
  classical_commentators: Maimonides' positive mitzvah RP184 requires that we remove conditions of danger from our homes, and his negative mitzvah RN298 commands that we not cause or allow dangerous conditions to exist, or leave obstacles that could cause injury in either public or private places. Meir's positive mitzvah MP75 requires that we erect a fence around our roofs and remove all obstacles in our house upon which a person can trip and fall, and his negative mitzvah MN190 is related to it in that it prohibits allowing any dangerous condition in our houses to persist. HaChinuch's two mitzvot run parallel to those of Meir, so Maimonides is the only one of the three who extends responsibility for safety to public areas.
