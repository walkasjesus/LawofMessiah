- id: O3
  commandment: We are not to preach the Word of God to those who are closed to it.
  commandment_type: Negative
  commentary_rudolph: 'One assumes that preaching holiness to persons closed to it is a waste of time, but Scripture goes beyond that and commands us not to do it because it is actually dangerous ( Matthew 7:6 & 10:16-17 ). That does not mean that we should refrain from preaching the Word of God to groups and individuals in the hope that some who hear it are open. It does however mean that we are to exercise discernment regarding the response we get, and not pursue those whom it is clear are closed because the Holy Spirit has not prepared them. Matthew 15:22-28 illustrates that Yeshua himself abided by the principle of this Mitzvah by at first ignoring the pleas of the Gentile woman from Canaan whom Yeshua assumed was begging him to heal her daughter out of desperation and not out of godly conviction. That would have been the case of most Gentiles in those days and Yeshua, having divested himself of his powers of deity, did not have insight beyond that of other men. However, when the woman
    responded to his rebuff with godly wisdom, Yeshua realized that, despite her being a Gentile she was a woman of faith, and he granted her request. Yeshua''s assumption that most Gentiles in those days were not yet ready to receive the things of God was why at first, Yeshua sent his disciples only to the "lost sheep of the house of Israel" with the following instruction: Matthew 10:7-14: &nbps As you go, proclaim, ''The Kingdom of Heaven is near,'' heal the sick, raise the dead, cleanse those afflicted with tzara''at, expel demons. You have received without paying, so give without asking payment. Don''t take money in your belts, no gold, no silver, no copper; and for the trip don''t take a pack, an extra shirt, shoes or a walking stick- a worker should be given what he needs. When you come to a town or village, look for someone trustworthy and stay with him until you leave. When you enter someone''s household, say, ''Shalom aleikhem!'' If the home deserves it, let your shalom rest on
    it; if not, let your shalom return to you. But if the people of a house or town will not welcome you or listen to you, leave it and shake its dust from your feet! Later on, closer to the time when Yeshua would be returning to the Father and sending back the Holy Spirit, he broadened his instruction to his disciples to include the Gentiles: Matthew 10:18b-20: All authority in heaven and on earth has been given to me. Therefore, go and make people from all nations into talmidim, immersing them into the reality of the Father, the Son and the Ruach HaKodesh, and teaching them to obey everything that I have commanded you. And remember! I will be with you always, yes, even until the end of the age. That notwithstanding, Yeshua''s instruction in verse 14 " But if the people of a house or town will not welcome you or listen to you, leave it and shake its dust from your feet! " applied to the Gentiles as well.'
