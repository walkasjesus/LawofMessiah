- id: G6
  commandment: We are to reverently and lovingly fear God.
  commandment_type: Positive
  commentary_rudolph: "Scripture tells us that God is our Heavenly Father, that we are His created\nchildren, and that He wants us to have a loving relationship with Him. At the\nsame time, we are not to approach Him with the same kind of comfortable\nfamiliarity as we would a peer, but with awesome respect, having full\nknowledge of His power. This is easier to understand for those of us who have (or had) godly and\nloving parents here on earth, because we have experienced, in the natural,\nwhat good fathers and mothers are like, and we are able to transfer our\nunderstanding to our relationship with God. It is more difficult (and even\ncounter-intuitive) for those of us who have not had good parental\nexperiences, so we must glean our understanding from the words of Scripture,\nand from what others tell us and teach us. The attributes of God disclosed in Scripture are many, and often seem\ncontradictory. God is compassionate, yet He executes judgment. God loves,\nyet He punishes. So when\
    \ we read in Deuteronomy 6:5 \" ... you are\nto love ADONAI your God with all your heart ... \", and then read in\nScriptures like Deuteronomy 6:13 \" ... You are to fear ADONAI your\nGod ... \", we may not know what to think. The problem is partially that our English language Bibles tend to use the\nword \"fear\" to translate different underlying Hebrew and Greek words used in\ndifferent kinds of situations. So, for example, the derivative of ( yarei ) that is\napplied to God in Deuteronomy 6:13 means \"reverend fear\" - the kind\nthat holds God in awe, deference, and honor. Yes, the word can also mean to\nbe afraid of God but, when it is used that way, it is meant as a warning to\nsinners who ought to be afraid. It is a different kind of fear that is referred to in 2 Timothy 1:7 ,\nwhich the NKJ version translates: For God has not given us a spirit of fear, but of power and of love and\nof a sound mind. Here, the Greek word for \"fear\" Î´ÎµÎ¹Î»á½·Î± ( deiliah ), which has a different\
    \ connotation than ( yarei ) in that it\nmeans a lack of courage, cowardice, or timidity. Other Greek words such as Ï\x86á½¹Î²oÏ\x82 ( phabas ) and Ï\x86oÎ²á½³Ï\x89 ( phabei-oh ) in 2 Corinthians 5:11 and 1 Peter 2:17 respectively, have connotations similar to ( yarei ). In addition to the lexical evidence that fearing God (for an obedient\nbeliever) should not mean being afraid of Him, we also have textual evidence\nfor the same premise. A Scripture that strongly implies this is Proverbs\n22:4 ; it informs us that \"fear of God\" (\"fear\" being derived from ) is a reward that results\nfrom our being humble. In other words, it is a good thing - not something\nto be dreaded. Another Scripture that implies something similar is Ephesians 5:21 that tells us to \" submit to one another in fear of\nthe Messiah \" (\"fear\" here is Ï\x86á½¹Î²oÏ\x82). There\nis no other place in the New\nCovenant Scriptures that suggests that we should be afraid of Messiah Yeshua\nand, in fact, everything we\
    \ read about Him suggests the opposite. Therefore\n\"fear of the Messiah\" (and therefore Ï\x86á½¹Î²oÏ\x82 in this context) could not mean being\nafraid and must, instead, be referring to a character virtue."
  classical_commentators: 'Maimonides does not say that we are to fear God, but rather that we are to believe in the fear of God, and be expectant of his punishment at all times. He then launches into a discussion of blaspheming, and pronouncing the Name of God in vain as it is related to fearing Him. Meir states that we must fear God, and that the path to fear and love are the same. He also refers to "reverend fear" that requires that we not pronounce God''s Holy Name in vain or without purpose. HaChinuch also uses the term "reverend fear", and warns us to fear God''s punishment if we sin. Like Maimonides (and to a lesser extent Meir), HaChinuch spends a considerable proportion of his writing on our not blaspheming or speaking the Lord''s Name in vain. The connection that both he and Maimonides make to fearing God is that, doing either, results in our losing the kind of reverend fear of God that God requires. Maimonides and HaChinuch emphasize an expectation and fear of God''s punishment,
    whereas this Mitzvah emphasizes a reverend and loving fear of God, with the hope and expectation of our not sinning. Maimonides also speaks of not speaking God''s Name in vain. Although all three commentators state that we are not to speak God''s Name in vain, none of them make reference to the third of the Ten Commandments, Exodus 20:7 3 . Also, even though it is a reality that if one sins, punishment is likely to follow, I do not believe it is the intended meaning of the Commandment to fear God. Perhaps the difference in my approach has to do with my belief that we are exclusively in and subject to the New Covenant. The New Covenant acknowledges the possibility that a believer in God and Messiah will sin, but it does not assume it. This is unambiguously taught in 1 John 2:1 : My children, I am writing you these things so that you won''t sin. But if anyone does sin, we have Yeshua the Messiah, the Tzaddik, who pleads our cause with the Father. 3. For a discussion of Exodus 20:7 , see
    Mitzvah # A6 of this compilation.'
