  commentary_juster: I should like to add perspective to the preceding section 6, " Gentiles who live among Jews allowed to eat the Passover lamb if circumcised " ( Exodus 12:43-49 ). There is a change of application in the New Covenant where Gentiles are not encouraged to be circumcised in order to eat the Passover. Yeshua is now our Passover Lamb, and we share the Lamb together in the Lord's Supper without Gentiles having to be circumcised. The teaching of the New Covenant is that Gentiles are fully included without circumcision, contrary to the orientation of the Mosaic era. There are promises and commands that both share equally while, at the same time, distinctions of calling are preserved and lived out in different ways ( Romans 11:28-29 ). Both share in an equality of priestly status ( Ephesians 2:5 ; 1 Peter 2:10 ) with different out-workings of their respective priestly callings. An example of this is the general calling of the Jewish people to respond to God's promise of their
    return to the Land of Israel, and to the events leading to the Messianic Days. A Social Caveat There are certain groups where the inclusion of one class of persons and the exclusion of all others is socially acceptable. Examples of these are age-specific groups such as men's and women's Bible studies, B'nei Mitzvah classes, and married couples discussion groups. There are also specific nationality and racial groups that are formed out of their common interests, but their acceptability is usually due to their having a minority status. So, for example, a Hispanic discussion group might be acceptable, whereas an all-white discussion group almost certainly would not be. The problem of social unacceptability surfaces most clearly when persons of a specific race, religion, color, or ethnic origin, are excluded from a community of the kind where people live, work, and worship together.
