- id: N16
  commandment: We are not to hold onto anger toward our neighbor.
  commandment_type: Negative
  commentary_rudolph: 'Psalm 4:4(3) says: " You can be angry, but do not sin! ", and similarly, Ephesians 4:26 says: " Be angry, but don''t sin. " Clearly, anger itself is not sinful, but what we do as a result of our anger often is, and that is why there are so many Scriptures that warn us against anger. Notice that both of the Scriptures above command us to not sin as a result of our anger - a comforting reminder that we can control our anger, and not sin on account of it. Anger can be directed toward a circumstance or even against our self, but this Mitzvah has to do with anger directed against a person (our neighbor), that we allow to persist. That, Matthew 5:22 says is sin, and Ephesians 4:26-27 says that we must not let the sun go down on our anger which means that in order to avoid sin, any anger we have toward our neighbor must be short-lived.'
