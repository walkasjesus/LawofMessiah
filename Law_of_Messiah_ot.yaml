  commandment: We are to be good stewards of our spiritual gifts, using them according to the grace given us.
  commandment_type: Positive
  commentary_rudolph: '"Grace", commonly defined as unmerited favor, is both an attribute and a gift that He imparts to us. But for what purpose and how are we to use it? Daniel Juster answers the question this way: Empowered by the Holy Spirit, we are to use our gifts and talents (from the Spirt) as instruments for the blessing and building up of fellow believers in order to reach others for the Good news. In a large sense then, grace is not only unmerited favor, but includes the idea of power to do things. Hence the grace gifts are gifts of power in that the grace of God changes us and gives us ability to live in a right manner and to bless others. One might ask what Scripture means when it says that Yeshua and Stephen were "full of grace and truth." The grace and truth that filled them was not intrinsically their own, but rather that which was placed in them by the Father to benefit others as the Holy Spirit directed. 1 We are to follow their example by being good Stewards of God''s grace
    and other spiritual gifts imparted to us as were they. 1. Although in Yeshua dwelt the fullness of God ( Colossians 1:19, 2:9) , Yeshua became a man like us ( Hebrews 2:14-17 ) and, like us, received his godly attributes (including grace and truth) from His Father in Heaven.'
