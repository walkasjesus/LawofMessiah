  commentary_rudolph: 'Forgiveness in Jewish Tradition While there is no explicit commandment in the Torah requiring that we forgive our brother, there is one Scripture, Leviticus 19:17 , that implicitly means the same thing: Do not hate your brother in your heart, but rebuke your neighbor frankly, so that you won''t carry sin because of him. Don''t take vengeance on or bear a grudge against any of your people; rather, love your neighbor as yourself; I am ADONAI. Rabbinical literature endorses the principle of forgiving others, and gives Genesis 50:16-21 (Yosef''s forgiveness of his brothers) as the example we are to follow. Beyond that, all other references to forgiveness are rabbinic, and include: Mishnah : Yoma 8:9; Baba Kama (92a) 8:5 Talmud : Yoma 86b; Rosh HaShana 17a; Ta''anith 20a,b; Beitz 32b; Shabbat 151b Shulchan Aruch : Yom Kippur 606:1 Mishneh Torah : De''ot 6:6,9; Madda 6:6,9; Teshuvah 2:9,10,11; 43 It is clear, however, from the following New Covenant Scriptures, that there
    are not one, but two kinds of forgiveness - unconditional and conditional - and our responsibility to forgive others is different for each of them. Unconditional Forgiveness 2 I call the kind of forgiveness commanded in Mark 11:25 3 " unconditional Forgiveness ": And when you stand praying, if you have anything against anyone, forgive him; so that your Father in heaven may also forgive your offenses. Notice that this kind of forgiveness is truly without condition, and is to be granted, not only to brothers in the Lord, but to anyone who has sinned against us and hurt us. It does not seek to judge the offender, nor does it require that the offender be repentant. It must be given as soon as possible after the offense is committed, so that bitterness does not take root within us and do spiritual damage. This kind of forgiveness is essentially a releasing of the matter to God, and does not retain anger or a desire for personal vengeance (see Ephesians 4:31-32 ). Unconditional forgiveness
    is a manifestation of godly love that we are to give, even to our enemies ( Luke 6:27-32 ). Yeshua illustrated this kind of forgiveness when, in Luke 23:34a , He beseeched His Father in heaven to forgive His Roman soldier executioners who were, even at that moment, subjecting Him to an unjust and painful death. Our granting unconditional forgiveness, and not harboring bitterness against those who have sinned against us, purges us of unholy attitudes that may have resulted from our being victimized, and opens the way for God to forgive us for our sins as well. Conversely, if we do not grant unconditional forgiveness, Mark 11:25 4 , Matthew 6:14-15 , and Luke 6:37 convey the certainty that God will not forgive us either. Granting unconditional forgiveness does not, however, mean that the relationship or trust between persons is restored. It only means that the person who has forgiven has freed himself from the anger of vengeance, and has a heart to see the person who has sinned against
    him repent so that he might be blessed by God. Conditional Forgiveness I call the kind of forgiveness commanded in Luke 17:3-4 " Conditional Forgiveness ". 5 Watch yourselves! If your brother sins, rebuke him; and if he repents, forgive him. Also, if seven times in one day he sins against you, and seven times he comes to you and says, ''I repent,'' you are to forgive him. Conditional forgiveness is different from unconditional forgiveness in several ways that the Luke Scripture illustrates. First, conditional forgiveness applies only to brother believers. 6 Second, whereas unconditional forgiveness must be given whether or not there is repentance, conditional forgiveness is only granted if the offending brother repents, and the brother who has been sinned against is required to judge whether the offending brother has repented before the offended brother forgives him. And it is different in another way as well, which is illustrated in John 20:23 which states: If you forgive someone''s
    sins, their sins are forgiven; if you hold them, they are held. Here you see that if one who is sinned-against, judges that his offending brother is repentant and forgives him, God also forgives the offending brother. Conversely, if one who is sinned against withholds forgiveness because, in his judgment, his brother is not repentant, then God honors the judgment and does not forgive the offending brother either. One may ask why John 20:23 applies only as between believers since the Scripture doesn''t say that! It is because the verse involves judging, and 1 Corinthians 5:12-13 allows us to judge those who are within the body of believers, but not those who are outside. Forgiveness Has No Limits There is no maximum number of times that we must forgive those who sin against us, even if they do so repeatedly. There are no limits on our granting unconditional or conditional forgiveness so that we might walk in holy attitudes and continuous forgiveness ourselves. As previously stated in
    Luke 17:4 : Also, if seven times in one day he sins against you, and seven times he comes to you and says, ''I repent,'' you are to forgive him. And similarly in Matthew 18:21-22 : Then Kefa came up and said to him, "Rabbi, how often can my brother sin against me and I have to forgive him? As many as seven times?" "No, not seven times," answered Yeshua, "but seventy times seven!" Scripture''s requirement that we forgive does not negate our responsibility to cooperate with public authorities when matters of justice or the protection of others is involved. 2. Sometimes termed "Personal Forgiveness" 3. In other translations, verses 25-26 4. Ibid. 5. It has sometimes been referred to as "Transactional Forgiveness". 6. Understand that everything said about a brother believer applies to a sister as well.'
