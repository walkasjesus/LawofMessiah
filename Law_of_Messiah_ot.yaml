- id: H7
  commandment: We are not to castrate a male human being other than for medical necessity.
  commandment_type: Negative
  commentary_rudolph: Castration is removing or doing irreparable damage to a male's testicles. There is no specific commandment in Scripture prohibiting the castration of human beings or animals, but we surmise it with regard to men from the Scriptures cited that impute holiness-connected disabilities to castrated men and beasts. Castrated men were prohibited from entering the assembly of the Lord and could not serve as priests, and castrated animals could not be used for sacrifice in the Temple. So far as I am aware, men-slaves are no longer castrated to produce eunuchs for guarding harams or young boys castrated to preserve their soprano, mezzo-soprano or contralto voices. Nevertheless, our society does neuter male animals to change their behavior, their size, or their tenderness when used for food. For example, steer meat comes from a castrated bull, a capon "chicken" is a castrated rooster, and an ox is a steer that has been bred for work. Castrating animals or fowls does not appear
    to prohibit their being considered kosher for food. Castration of men is occasionally done for medical reasons (e.g. cancer), and our various societies have, on occasion, castrated especially sex offenders as part of a punitive process.
