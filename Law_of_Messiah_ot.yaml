- id: A6
  commandment: We are not to use God's Name lightly or falsely.
  commandment_type: Negative
  commentary_rudolph: 'Exodus 20:7 is best known for it being the third of the "Ten Commandments", rendered in the King James Version as: Thou shalt not take the name of the LORD thy God in vain; for the LORD will not hold him guiltless that taketh his name in vain. This translation and others like it, causes many to think that the Commandment is only about improperly invoking God''s name in the course of communicating verbally (e.g. cussing). That would mean not using the word "God", or one of his proper names, or "Yeshua", or " Ruach HaKodesh " in profane, disrespectful, or trivial expressions, either orally or in writing. 1 Doing so is indeed an obvious prohibition, but one less frequently talked about is profaning God''s Name by conducting our lives sinfully while, at the same time, professing to be a believer. Two common sayings (not in the Bible) apply here; "It is not so much what we say as what we do", and "Actions speak louder than words." It is the responsibility of all those who
    profess belief in God (and Yeshua) to represent God properly by conducting their lives in a holy manner. This responsibility falls especially on Jews (even Jews who do not profess belief in God) because the Jews are widely considered to be "God''s chosen people", and are therefore seen as representing God in all that they say and do. Sinful conduct by a Jew or a Gentile believer in God brings discredit, shame, and disgrace to His Name. Virtuous and holy conduct, on the other hand, brings Him honor and glory. Another and more obvious way of violating this Mitzvah is by prophesying in God''s Name falsely. The most common way of prophesying falsely is by declaring that God said something that He did not in fact say. A false prophecy can result from an innocent mistake or from an intentional deception, and it is not always preceded by a stylized announcement such as "Thus says the Lord." A prophecy is a serious declaration because anyone who hears it and believes that it originates with
    God is duty-bound to act on it or to conform his or her life to it. So, if an alleged prophecy is false (i.e. did not originate with God), it is capable of causing considerable damage, including to the reputation of prophetic words in general. That is why we must test all prophecies against Scripture, and exercise spiritual discernment through prayer. So serious was false prophecy considered under the Mosaic Covenant and Mosaic Law, that prophets who prophesied falsely were put to death ( Deuteronomy 18:20 ). This "zero tolerance" standard was demanded because, in those days, only certain persons called "prophets" were given the Ruach HaKodesh , so all of Israel was dependent upon them for their communication with God. That is not the case today in the New Covenant, however, because today the Ruach HaKodesh is available to all believers in Yeshua, and therefore, to one extent or another, all believers are able to hear God and prophesy. 1. Orthodox Jewish tradition seeks to respect God''s
    Name by making substitutions when writing or speaking of Him. Examples are substituting "G-d" for "God" in writing, or using substitute words (e.g. Hashem ) or manufactured words (e.g. Adoshem and Elokeynu ) in the course of ordinary speech.'
  classical_commentators: 'Maimonides, Meir, and HaChinuch do not cite or refer to the third of the "Ten Commandments" ( Exodus 20:7 ), nor do they write about improperly using God''s name lightly. 2 They do, however, cite Leviticus 22:32 that warns against desecrating or profaning the Divine Name which, they say, is a very serious sin - especially if committed in public. HaChinuch echoes Maimonides on this, and Maimonides goes further to give some specific examples, through which it is clear that he agrees with the premise of this Mitzvah , that swearing by God''s Name falsely or engaging in sinful conduct, even without mentioning God''s Name, violates Leviticus 22:32 . He says that this is especially so if it is committed by a person of known or presumed piety. Meir refers to the sin of conspicuously profaning or desecrating the Name of God (including when one is coerced to change his religion) as chillul HaShem 3 , and says that a man must even surrender to death rather than commit this
    sin. He says that even the power of repenting on Yom Kippur is not enough to atone for chillul Hashem , and therefore the sin remains with the offender for his entire life. 4 Prophesying falsely is another way that God''s name can be used wrongfully. Maimonides, Meir, and HaChinuch each wrote mitzvot (RN27, MN175, and C517, respectively) codifying Deuteronomy 18:20 , that says it is an offense punishable by death for a prophet to prophesy falsely. Maimonides and HaChinuch point out that the offense is not dependent upon whether the prophet''s statement is true, but whether God actually told the prophet to speak it. So, for example, if God gave a word of truth to a first prophet, a second prophet to which the word was not given would be in violation were he to invoke God''s Name in speaking the same word. All the classical commentators agree that the false prophet should, according to the Mosaic Law, be put to death by strangulation. Maimonides and HaChinuch (but not Meir) wrote related
    mitzvot (RN29 and C519, respectively) that seek to interpret Deuteronomy 18:22 . Maimonides states that we are forbidden to take pity on a false prophet or, out of fear, neglect to put him to death. HaChinuch says the same, and adds that the fear spoken of in the Scripture is fear of our being punished for conducting the execution of a prophet. That notwithstanding, verse 22 alludes neither to executing false prophets, nor to our being punished for it; it merely says that we have nothing to fear from the false prophet. 2. Although Maimonides, Meir, and HaChinuch do not reference Exodus 20:7 in any of their mitzvot , they do warn against speaking God''s Name in vain in RP4, MP4, and C432 respectively (See Mitzvah # G6 of this compilation). 3. Public or conspicuous misbehavior that discredits or disgraces Gods''s Name. 4. Suggestive of Matthew 12:31-32 .'
  commentary_juster: I would say in addition, that the most foundational meaning of the third of the "Ten Commandments" is to not swear an oath in God's Name and then fail to perform it (hence "in vain"). However, all Jewish and Christian commentators also see the broader meanings as brought out in their commentaries and in this Mitzvah .
