  commandment: We are not to entice others to idolatry.
  commandment_type: Negative
  commentary_rudolph: The Scriptures are clear that we are not to entice anyone into idolatry. Although they refer to physical idols and false gods, Matthew 6:24 and Colossians 3:5 consider anything to be a "god" or an idol that competes with the one true God by becoming man's master or that we put ahead of the one true God in any other way. Such idols can be money, sexual immorality, impurity, lust, evil desires, property, power, security, greed, and others. Consequently, anyone who entices others to pursue such things is guilty of violating the Scriptures that underlie this Mitzvah .
  classical_commentators: Maimonides, Meir, and HaChinuch published similar mitzvot on the subject of this Mitzvah . Maimonides' RN15, Meir's MN14, and HaChinuch's C87 declare that we must not call any person to idolatry, and Maimonides' RN16, Meir's MN23, and HaChinuch's C462 state that we must not persuade an Israelite to engage in idolatry. Maimonides supports the Scripture's prescribed death penalty for leading an Israelite into idolatry, and states that the victim - the one who was persuaded - should be the one to put the enticer to death. Capital punishment by the governing authorities is not authorized in the New Covenant but, where there is unrepentance, excommunication and expulsion from the community of believers is authorized (see Proverbs 22:10 , Matthew 18:15-17 , Romans 16:17 , 1 Corinthians 5:11 , 2 Thessalonians 3:6 , and Titus 3:10-11 ).
