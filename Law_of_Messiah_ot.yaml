- id: D9
  commandment: Anyone who cannot observe Passover on the 14 day of Nisan must make every attempt to do so by eating matzah and maror the following month on the 14 th day of Iyar.
  commandment_type: Negative
  commentary_rudolph: I believe the two reasons given in Numbers 9:10 for delaying Passover observance are not the only two intended, but are rather meant to suggest others as well that are equally valid. For example, if a Jewish man or woman cannot observe Passover on the 14 th of Nisan due to illness, he or she must earnestly seek to do so a month later on the 14 th of Iyar . I consider this mitzvah mandatory for individual Jews and for K'rov Yisrael Gentiles who find themselves in the position of not being able to fulfill their Passover observance obligation on the 14 th of Nisan . Other Gentiles, however, should they undertake this Mitzvah would, in my opinion be wrongly stating that meticulous Passover observance is an obligation as to them. For that reason, I consider literal compliance of this Mitzvah to be unauthorized and not recommended for Gentiles who are not K'rovei Yisrael .
  classical_commentators: Maimonides, Meir, and HaChinuch do not include a delayed Passover observance among their listed mitzvot .
