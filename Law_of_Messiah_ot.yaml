- id: N15
  commandment: We are to pursue peace with our neighbor.
  commandment_type: Positive
  commentary_rudolph: 'The Hebrew word for "peace" is " shalom ," and the Greek word is " ireinei ." Ireinei connotes harmony and tranquility, while shalom includes that, but also connotes completeness and soundness. Neither of the words is limited to the absence of turmoil and strife. "Peace" is an attribute of God with which He desires to bless us, for we read in Philippians 4:7 : Then God''s shalom, passing all understanding, will keep your hearts and minds safe in union with the Messiah Yeshua. God created us in His image and, as with so many of God''s attributes, He desires that, over time, we develop to become more like Him. A first step in emulating God in His attribute of peace is to acquire it from Him. The next step is to live in peace with our neighbor, and the ultimate step is to actively pursue peace and become a peacemaker. Considering the expanded definition of "peace" in the Hebrew and Greek, being a peacemaker is more than mediating conflicts (although it is a part). Being
    a peacemaker, from a Biblical perspective, involves caring for our neighbor in such a way as to enhance his completeness, his tranquility, and his safety.'
