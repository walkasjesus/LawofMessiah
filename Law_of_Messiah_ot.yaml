  commandment: We are to receive inheritance according to established law and to that which is approved by God.
  commandment_type: Positive
  commentary_rudolph: There are three kinds of inheritance referred to in Scripture; they are (1) financial inheritance (money, personal property and land), (2) royal inheritance (e.g. kingship passing from father to son), and (3) moral inheritance (i.e. non-tangible assets such as character traits and ethical values. In addition, there are two mechanisms that govern inheritance - (1) last wills and testaments, and (2) statutes of intestacy (i.e. rules that govern inheritance in the absence of a last will and testament). All of these date back to the time of Moses and before but, because today we live under secular governments (not the theocracy of ancient Israel), today's laws of inheritance are what govern. Financial inheritance under Moses and today are the same in that they were and are controlled by statute, albeit statutes that are different. The system of financial inheritance under and prior to Moses was what we call "primogeniture". It is where all the financial assets of a deceased
    person are inherited by the person's firstborn or eldest son (sometimes firstborn daughters inherited as well), who then become the family's patriarch and is expected to use his inheritance to care for his siblings and their families. Primogeniture still exists in places, but has been largely eliminated in the western world where it has been replaced by laws of intestacy and "last wills and testaments." Wills that are duly made and executed govern (within limits) and, in the absence of a will, a person's financial assets usually go to his spouse and children according to a statutorily defined plan. Royal inheritance, where it exists in kingdoms today, is similar to how it was at times in the past, in that it normally goes to the firstborn child (sometimes the firstborn son) by law. In that way it is similar to primogeniture in that the firstborn has responsibility to provide for his siblings as kings have responsibility to provide for their subjects. King David was succeeded by his son
    Solomon in what is sometimes referred to as the Davidic Dynasty, and the kingship passed from father to son) until the Babylonian exile in 586 BCE. Moral inheritance is different from the other two in that through it, moral, ethical, and religious values are conveyed through God's influence rather than through law, but the result of conveyance is just as real. Within the Jewish community (and some other communities) there exists what is sometimes referred to as a zava'ah or "ethical will", which is a document designed to pass wisdom and ethical and moral values from one generation to the next. The idea of the ethical will is inspired by Genesis 49:1-33 , where Jacob prophesies over, and seeks to convey blessings to, his gathered sons.
  classical_commentators: Maimonides, Meir, and HaChinuch, wrote only one mitzvah each on inheritance. They were on financial inheritance, supported by Numbers 27:8-9 and Deuteronomy 21:17 .
