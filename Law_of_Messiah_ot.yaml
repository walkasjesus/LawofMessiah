- id: N8
  commandment: We are to give respect and honor to persons of advanced age.
  commandment_type: Positive
  commentary_rudolph: This Mitzvah directs us to honor and respect persons of advanced age for two important reasons. First, those who have lived longer than we are assumed to have acquired wisdom through their greater life experiences, and presumably also through walking with the Lord for a longer period of time. Second, whatever knowledge and wisdom younger people may have, they have likely acquired (in large measure) through the life experiences and God-given wisdom of their elders 2 including from their parents ( Proverbs 22:6 ). Why is this Mitzvah needed? Regrettably, it is because, too frequently, persons of advanced age are not respected. I suggest that the reason for this is because older persons, over time, lose some of their physical attributes that are visible, while the ways in which they gain (knowledge, wisdom, and experience) are less visible and less tangible. When Moses needed help governing Israel, he chose seventy men of advanced age who were already respected leaders.
    It is also why 1 Timothy 3:2-12 instructs us that when we ordain elders to govern our New Covenant communities, each appointee must (among other things) be a man who is "above reproach", "faithful to his wife", "self-controlled", "able to teach", be a good manager "of his own household", have "children who obey him with all proper respect", and he must not be a new believer. All of these come to a man over time and with age, and it is why they are called "elders". Although the Scriptures that pertain to this subject refer mainly to men, women are included as well. Women are, of course, to be honored and obeyed as mothers regardless of their age ( Exodus 20:12 ; Ephesians 6:1-3 ), but older women, in particular, are exhorted to conduct their lives in holiness so that they are able to train younger women in the ways of the Lord ( Titus 2:3-5 ). Because men, regardless of their abilities, are not competent (nor is it appropriate for them) to train women in many areas, women who have wisdom
    and experience that comes with advanced age and who are also filled with the Holy Spirit, are exceedingly valuable and are needed in every community. 2. "Elders" here means persons who are older.
  classical_commentators: 'Maimonides'', Meir''s, and HaChinuch''s mitzvot that are based on Leviticus 19:32 , command that we honor persons of advanced age and Torah scholars despite the fact that the Scripture says nothing about scholars. Most of what they write has to do with the particulars of how we extend honor, and their writings on this are fairly complex and legalistic. To give a sense of it, here is a brief quote from Meir''s MP17 from Charles Wengrove''s English adaptation of " Concise Book of Mitzvoth ": 3 The term sevah ("a man of hoary head") means someone of very advanced age, even if he is not a man of wisdom. One is duty-bound to stand before him - even a wise scholar who is very young; but he is not obligated to stand up to his full height before him [the old man], but only enough to honor him. The term zaken means zeh she-kanah chochmah , one who has acquired wisdom. Even if he is very young, one is to stand up to his full height before him, from the time he [the scholar]
    comes within four cubits until he has left his presence. Meir''s treatment of the subject goes on to speak of honoring to one''s Torah teacher, and concludes by saying: Whoever disgraces such scholars will have no share in the world-to-come. 3. Yisrael Meir haKohen, The Concise Book of Mitzvoth (The Commandments Which Can Be Observed Today), Charles Wengrov, translator, p. 31 (Jerusalem / New York: Feldheim Publishers, 1990).'
