  commandment: We are to remember & proclaim Yeshua's sacrificial death by our partaking of bread and wine.
  commandment_type: Positive
  commentary_rudolph: 'Seudat HaAdon (a/k/a Shulchan HaAdon ) is known by a variety of names in English as well; "Meal of the Lord", "Table of the Lord", "The Lord''s Supper", and "Holy Communion" are common. There is a mystery surrounding Seudat HaAdon because Yeshua spoke of his body and blood in present tense - i.e. "this is my body"; "this is my blood"; rather than his saying: "this represents my body"; "this represents my blood." Also, in his first letter to the Corinthians, Paul says of Yeshua: " whoever eats the Lord''s bread or drinks the Lord''s cup in an unworthy manner will be guilty of desecrating the body and blood of the Lord! " - again identifying the bread and wine with his body and blood in more than a symbolic way. These sayings of Yeshua have led the Roman Catholics to their doctrine of "transmutation", whereby they believe that the bread and wine taken in remembrance of Yeshua physically becomes his body and blood. While Messianic Judaism does not accept that the bread
    and wine of Yeshua physically transmutes, we do sense that when we take the elements of bread and wine, something of a spiritual nature occurs that is empowering and beyond mere symbolism. There is another controversy surrounding Seudat HaAdon , and that is when and how often it should be taken, and whether or not Yeshua intended it to be a sacrament as distinguished from a remembrance that occurs in the ordinary course of eating bread and drinking wine. Some say it is sacramental and should only be taken during the Passover seder meal since historically, that is the context in which Yeshua gave it to his disciples. Some say it is sacramental but can and should be taken on other occasions as well. Others say it is not sacramental, and that on every occasion in which we eat bread and drink wine we should declare it in remembrance of Yeshua. It is not my purpose here to prove or attempt to disprove any of these theories, but my own position is that Seudat HaAdon is intended as a sacrament
    to be taken during the Passover seder meal especially, and periodically at other times throughout the year as well. I do not believe that how often we take it is critical.'
