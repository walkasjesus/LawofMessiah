- id: A9
  commandment: We are not to swear to that which we know is not true.
  commandment_type: Negative
  commentary_rudolph: Swearing, in the context of this mitzvah , is invoking the Name of God in order to add a weight of truth to that which is spoken. Swearing can be formal (such as in a court of law), in which case swearing falsely is known as "perjury", and one can be punished by the court for committing it. Swearing can also be informal such as when one makes a comment on the spur of the moment and adds an oath to the comment as a way of attempting to assure its truth. In either case, the Scriptures that underlay this Mitzvah make it clear that one must never swear to that which is untrue.
