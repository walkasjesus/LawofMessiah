- id: H4
  commandment: We are to use our speech, minds, hearts and actions for that which is good and holy.
  commandment_type: Positive
  commentary_rudolph: 'This "positive" Mitzvah on "directing our speech, thoughts and actions to that which is good and holy" is a companion to a "negative" Mitzvah that "we are not to wrong one another through our speech." While the compilations of rabbinical commentators list many of the positive and negative elements of this Mitzvah , the weight of Scripture (that we should use every aspect of our being for good) suggests that this Mitzvah be written to combine them. This Mitzvah quotes a goodly number of Scriptures that reference how we are to use (and not use) speech and actions, but I want to also address what might seem (at first) to be opposite, which is holding back on speech, or remaining silent. Proverbs 18:21 says that speech has power, but silence also has power, as we read in Isaiah 53:7 , a prophecy of Yeshua''s use of silence in the final hours of his life: He was oppressed and He was afflicted, Yet He opened not His mouth; He was led as a lamb to the slaughter, and as a
    sheep before its shearers is silent, So He opened not His mouth. Here are some other Scriptures that suggest times when there is wisdom and virtue in being slow to speak or in remaining silent: Exodus 14:14 (NIV): The LORD will fight for you; you need only to be still. Psalm 37:7a : Be still before ADONAI; wait patiently till he comes. Proverbs 11:12 : He who belittles another lacks good sense, whereas a person of discernment stays silent. Proverbs 13:13 : He who guards his mouth preserves his life, but one who talks too much comes to ruin. Proverbs 17:28 : Even a fool, if he stays silent, is thought wise; he who keeps his mouth shut can pass for smart. James 1:19 : Therefore, my dear brothers, let every person be quick to listen but slow to speak, slow to get angry'
  classical_commentators: Maimonides, Meir, and HaChinuch list mitzvot that include the components of this one, such as their mitzvot to love God (RP3, MP3, C418), not murder (RN289, MN32, C34), and not to steal (RN244, MN34, C224).
