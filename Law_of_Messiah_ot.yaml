- id: G19
  commandment: We are to pray in faith, and have faith for the things for which we pray.
  commandment_type: Positive
  commentary_rudolph: First, we should understand that "faith" and "trust" as it applies to God are identical, and merely a translator's choice of words. Some interpret Mark 11:23-24 as assuring us that if we strongly believe for anything, God has obligated Himself to make it happen. But that is not at all what the Scripture says or implies. The Scripture says " whoever does not doubt in his heart but trusts that what he says will happen ... " There is only one way for us to not doubt in our heart for something, and that is for God to have placed it there. Then, having recognized what God's will is, if we trust Him and speak it, it will happen. God is not calling us to what is often called "positive confession", because in "positive confession" the presumption is that we have the power to control God and cause Him to do what we want him to do. Do we want a new car? The proponents of positive confession would say that all we must do is believe strongly enough for it and we will have it. No!
    God is calling us to first discern His will, and then trust Him enough to speak it aloud. If we properly hear God's will and speak it in faith, we can be assured that it will come to pass.
