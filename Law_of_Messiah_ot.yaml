  commandment_type: Positive
  commentary_rudolph: 'The Scriptures that support this Mitzvah speak for themselves and, for the most part, require little embellishment. I will, however, comment on one of them that is often misunderstood. In 1 Thessalonians 5:17 (according to many translations) the Apostle Paul exhorts us to: Pray without ceasing. If looked at the Scripture wrongly, it seems impossible to do and still conduct the other affairs of life. Therefore, I believe that Paul is referring, not to formal prayer where we stop everything and speak with God, but rather to the continuous dialogue that believers are able to have with God as we walk with Him (and He with us) throughout the day.'
