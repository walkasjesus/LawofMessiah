- id: G4
  commandment: We are to love God with all of our heart, soul, strength, and mind.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah is recited by Jews the world over several times a day in a portion of the Torah known as the " Sh''ma " ( Deuteronomy 6:4-9 ). It is so foundational to Jewish faith, that when Yeshua was asked in Matthew 22:36 , " Rabbi, which of the mitzvot in the Torah is the most important? " he replied by quoting Deuteronomy 6:5 : " ''You are to love ADONAI your God with all your heart and with all your soul and with all your strength'' " (see also Mark 12:30 and Luke 10:27 ). Loving God is a covenant commitment to Him that is proven though our obedience ( John 14:21-24 ) and our willingness and sincere desire to put His agenda before our own ( Matthew 6:33, 16:24-25 ; Luke 9:23 ). That notwithstanding, love (including love of God) has an emotional component to it, a passion, that must be guided by that covenant commitment; the two go together. Also, perceiving God''s nature, character, majesty, and faithfulness, causes us to recognize His love of us, and stimulates
    our love of Him in return ( 1 John 4:19 ). Loving God is also connected to our loving one another in two prominent Scriptures. 1 John 4:20-21 makes it clear that, despite any claim we may make to the contrary, we cannot love God if we do not also love our brother. The other Scripture is a continuation of Yeshua''s statement that loving God is the most important commandment; in Matthew 22:39 he also said: " And a second is similar to it, ''You are to love your neighbor as yourself.'' " (See also, Mark 12:31 and Luke 10:27 ).'
  classical_commentators: Maimonides analogizes loving God with meditating upon and contemplating His mitzvot ; he says that by so doing, we get to know Him and receive joy. Also, because the words of the Sh'ma speak of teaching God's mitzvot , Maimonides associates the commandment to love God with our obligation to teach the people of the world that they must have faith in Him and serve Him. Meir agrees with Maimonides, and adds the component of having affection for God. He refers to Abraham's relationship with God as an example of there being "love" between them, and he quotes Genesis 12:5 as an example of Abraham's love through obedience, and Isaiah 41:8 as an example of God considering Abraham to be His friend (see reference to this in James 2:23 ). HaChinuch adds an interesting perspective by stating that a man cannot fully obey God's Commandments unless he loves Him. This is the reverse of (but not inconsistent with) the Scriptures cited above that infer that one way to love God is
    by obeying His Commandments. HaChinuch also cites God's relationship with Abraham, and that our love of God should cause us to encourage others to serve and worship Him as well.
