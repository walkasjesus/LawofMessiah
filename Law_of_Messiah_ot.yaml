- id: A2
  commandment: We are to walk in God's ways and adopt them as our own.
  commandment_type: Positive
  commentary_rudolph: '"Following" God, "imitating" Him, and "walking" in His ways are different ways of saying the same thing - learning God''s ways and adopting them as our own. We see from the above Scriptures that this principle traverses both the Mosaic Covenant and the New Covenant, and that adopting the ways of Yeshua (who is more visible to us than the Father) assures us of adopting the ways of our Father in heaven as well. Yeshua Himself modeled this for us as we read His words in John 5:19 : Therefore, Yeshua said this to them: "Yes, indeed! I tell you that the Son cannot do anything on his own, but only what he sees the Father doing; whatever the Father does, the Son does too." There is a common misunderstanding that the Scriptures quoted in this Mitzvah should help dispel; the misunderstanding is that only through the indwelling of the Ru''ach HaKodesh brought by the New Covenant, can men succeed in obeying God. It is wrong because God never holds us accountable for that which
    we cannot do, and Scripture teaches that, at Mt. Sinai, God gave us instructions for conduct that He expected of us. On the other hand, to think that man on his own can accomplish God''s will is wrong also, so what of the Spirit was available to man before the coming of the New Covenant? Since man in his own strength cannot fully accomplish God''s will, it must be that the Holy Spirit was available at Sinai and before, but that the level of the Spirit''s availability was limited and was greatly increased with the coming of the New Covenant. Jeremiah 31:32-33(33-34) partially explains this: "For this is the covenant I will make with the house of Isra''el after those days," says ADONAI: I will put my Torah within them and write it on their hearts; I will be their God, and they will be my people. No longer will any of them teach his fellow community member or his brother, ''Know ADONAI''; for all will know me, from the least of them to the greatest; because I will forgive their wickednesses
    and remember their sins no more." Jeremiah prophesies both the Messiah and the Ru''ach HaKodesh - the Messiah to provide a just means for God to forgive our sins, and the Ru''ach to implant God''s very own nature within us in order to bring Him closer and assist us to walk in His ways. Ezekiel 36:24-27 also prophesies a New Covenant in which God would enhance our obedience through the Holy Spirit placed within us, yet God assured us in Deuteronomy 30:11-14 , that we were able to obey Him in pre-Yeshua times as well: For this mitzvah which I am giving you today is not too hard for you, it is not beyond your reach. It isn''t in the sky, so that you need to ask, ''Who will go up into the sky for us, bring it to us and make us hear it, so that we can obey it?'' Likewise, it isn''t beyond the sea, so that you need to ask, ''Who will cross the sea for us, bring it to us and make us hear it, so that we can obey it?'' On the contrary, the word is very close to you - in your mouth, even in your
    heart; therefore, you can do it!'
  classical_commentators: 'Meir and Maimonides agree with each other - that we are to model ourselves after God and expect to become like Him in nature. HaChinuch agrees, and references Micah 7:18 : Who is a God like you, pardoning the sin and overlooking the crimes of the remnant of his heritage? He does not retain his anger forever, because he delights in grace.'
