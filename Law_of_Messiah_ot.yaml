- id: N1
  commandment: We are to love our neighbor, the stranger among us, and even our enemy.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah is sometimes referred to as "Love your neighbor as yourself," and sometimes "Do unto others as you would have them do unto you." The "love" alluded to in this Mitzvah is not a love of feeling or emotion, but of doing for others what is best for them because we genuinely care about them. And why should we care about our neighbor, the stranger ( ger ), and our enemy? It is because they, like we, are created by our Heavenly Father and we are, in that sense, brothers and sisters. Moreover, Scripture (e.g. John 3:16 ) tells us that God loves his entire creation so, if we care about God, we must also care about those for whom He cares. Also, the Book of 1 John tells us: 1 John 3:10-11 : Here is how one can distinguish clearly between God''s children and those of the Adversary: everyone who does not continue doing what is right is not from God. Likewise, anyone who fails to keep loving his brother is not from God. 1 John 4:7-9 : Beloved friends, let us love one
    another; because love is from God; and everyone who loves has God as his Father and knows God. Those who do not love, do not know God; because God is love. Here is how God showed his love among us: God sent his only Son into the world, so that through him we might have life. 1 John 4:20-21 : If anyone says, "I love God," and hates his brother, he is a liar. For if a person does not love his brother, whom he has seen, then he cannot love God, whom he has not seen. Yes, this is the command we have from him: whoever loves God must love his brother too. Some of the Scriptures that support this Mitzvah require that we love our Israelite (Jewish) brothers, some our brothers in the faith, some our neighbors, some strangers ( gerim ), some our enemies, and some people in general. No matter. Yeshua directs us to maintain an attitude of love toward all and, in this world of modern communication and modes of travel, our neighbor may be half-a-world away. In Luke 10:29 , a Torah scholar, seeking
    to justify withholding love, asked Yeshua: And who is my neighbor? Yeshua side-stepped answering him directly and, instead, told a story and then turned the question back to the scholar by asking him which of three persons in the story qualified as a neighbor? When the scholar answered that it was the one who showed another mercy, Yeshua neither affirmed nor disaffirmed his answer, but merely said to him in Luke 10:37 : You go and do as he did. Yeshua''s answer and the Scriptures that support this Mitzvah lead us to understand that we are to love ("as ourselves") every human being with whom we relate. That means that we are to desire for each person, that which we would want for ourselves, were we them. In truth, obeying this Mitzvah (especially as it applies to enemies) requires great faith and dying to self, which is the mark of a mature and discipled person. To be sure, the acts of love we show toward a peaceful neighbor are not expected to be the same as those we show toward an enemy
    who is intent on killing us. So, for example, we may personally visit our hungry neighbor with a gift of food but, if our enemy''s heart is dark and he wants to do us harm, perhaps the most loving thing we can do for him is to make sure that he cannot find us. That is not an attempt at humor. If our enemy is able to find and harms us, it will be counted against him as sin, and we should not want that for him. An example from the Bible of this, is David hiding from Saul who was intent on killing him ( 1 Samuel 19-24 ). As a side matter, I should say a few words about Proverbs 25:21-22 ''s, and Romans 12:19-20 ''s use of the expression " you will heap fiery coals on his head. " 1 Why would God approve of such a seemingly harmful act that appears to be the antithesis of loving our neighbor? Historians inform us that, in ancient times, the expression was understood as a blessing and not a cursing. Fires were difficult to start so, when possible, a person who wanted and needed to start a
    fire for his warmth or food would ask his neighbor for one or two glowing hot coals from his already-thriving fire. The fiery coals were customarily carried to their new location in a container placed on one''s head and protected by an insulating mat. Heaping fiery coals on our neighbor''s head rather than giving him just one or two coals was, therefore, considered a generous favor. 1. The CJB translation renders the expression: " you will heap fiery coals [of shame] on his head. " I see no justification for inserting " [of shame] " and have omitted it. I suppose the translator''s logic is that if you bless your neighbor who hates you, he will feel shame for his hate and repent.'
  classical_commentators: Maimonides, Meir, and HaChinuch treat loving neighbors, gerim , and enemies as separate mitzvot , and draw distinctions between neighbors who are Jews and those who are not. Also, the term ger refers to non-Jewish foreigners who have come to live within the cities of Israel (within Jewish communities), but it more certainly refers to proselytes who have converted to Judaism. The classical commentators' concepts of "love", as expressed in their respective mitzvot , are very similar to how "love" is defined in this Mitzvah .
