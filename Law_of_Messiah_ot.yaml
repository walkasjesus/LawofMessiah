- id: O2
  commandment: We are to acknowledge & appropriately utilize our spiritual authority to "bind" & "loose".
  commandment_type: Positive
  commentary_rudolph: 'Amazing as it seems, disciples of Yeshua have been given spiritual authority to permit or prohibit things to happen on earth that are reflected in heaven. This is sometimes referred to as "binding" and "loosing", and is conditioned upon our using the authority in a way that is consistent with God''s will. The authority is given to us as servants of Yeshua, and whereas it is our decision when to use it, it must be understood that we do so "in the name of Yeshua", and that it is Yeshua and not we that brings the result to pass. 1 "Loosing" from disease and "binding" of healing is a spiritual authority we have been given among others. According to the Scripture, we have authority (in the name of Yeshua) to declare healing, to cast out demons, and even to raise from the dead. In the western world we experience our authority to cast out demons fairly often, to heal not so often, and to raise from the dead almost never. We do, however, receive testimonies from believers
    of these happening in other parts of the world where all three appear to be substantially active. Why not also here in the western world is speculative. A special explanation is needed concerning our authority to forgive sins pursuant to John 20:23 , as we generally consider that in Yeshua''s exclusive domain. John 20:23 states: If you forgive someone''s sins, their sins are forgiven; if you hold them, they are held. Clearly, this is an extension and secondary application of our authority to "bind" and "loose", but it is limited to sins that are committed against us personally and is not authority to forgive sins generally. One way to understand this is to first consider Luke 17:3-4 , which commands us to forgive sins that are committed against us if the perpetrator of the sins repents ( Luke 17:3-4 ). God gives that authority to the victims of sin in order to put a burden on the perpetrator to approach the person he or she injured and try to make it right. The John 20:23 Scripture should
    be looked at in the same way. Finally, batei din have authority to "bind" and "loose". Reminiscent of Deuteronomy 17:8-13 , God gives authority to our batei din to hear and decide cases, and He honors those beit din judgments that are appropriately rendered: Matthew 18:17-18: If he refuses to hear them, tell the congregation [the beit din]; and if he refuses to listen even to the congregation [beit din], treat him as you would a pagan or a tax-collector [unbeliever]. Yes! I tell you people that whatever you prohibit on earth will be prohibited in heaven, and whatever you permit on earth will be permitted in heaven. So, therefore, if a beit din makes such a finding we are to treat the adjudged person as no longer a believer. 2 1. It is not we who do the miracles, but rather they are caused by our declarations on earth being reflected in Heaven. 2. In the New Covenant, the judicial authority of the Apostles (and today''s elders) replaced that of the Sanhedrin .'
