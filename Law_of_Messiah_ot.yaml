  commandment: We are to support the Lord's work among men through our tithes, offerings, & charitable giving.
  commandment_type: Positive
  commentary_rudolph: Tithing first appears in the Bible when Abraham gives one-tenth of the increase of his wealth to Melchizedek ( Genesis 14:18-20 ), and it appears again in Genesis 28:13-22 , when God promises Jacob blessing and land, and Jacob, in turn, promises to return ten percent of that which he is given by way of provision back to God. This was not, as some construe it, an attempt on Jacob's part to bargain with God, but rather an expression of Jacob's acceptance of the Covenant that had just been passed on to him, and his acknowledgement that all things with which he would be blessed in fulfillment of that Covenant belonged to God. The tithe appears again as part of the Mosaic Law, in which the Israelites were commanded to give one-tenth of their increase (usually crops and animals) to sustain the Levites who had no inheritance of land. Offerings over and above tithes, used for other purposes, are also prescribed in the Mosaic Law (certain offerings were required and certain
    ones were voluntary), but a percentage of income was not required of offerings as it was of tithes. Finally, there was tz'dakah ; giving to the poor and to good causes, though not required, was expected and was considered a matter of moral justice and not mere benevolence. What survives in the New Covenant of these three today is not a requirement of law, but rather the principle of giving to God's work and to those in need. One sometimes hears that tithing to one's church or synagogue is required , and that is not right. One also sometimes hears that tithing to one's church or synagogue today is no longer appropriate , and that is not right either. The reason I can espouse these seemingly contradictory things is that, like many things of the Mosaic Law, certain of its principles find their way into the New Covenant, while the particulars and the enforcement mechanisms of the Mosaic Law do not. There is no true comparison of our congregational sanctuaries today to that of the Tabernacle
    and Temple, except that they are (as the Tabernacle and Temple were then) places where the believing community goes periodically to meet God in prayer and worship, mediated through priests and a High Priest. Years ago they were the Levitical priests and Aaron was the High Priest, but now we (the priesthood of believers) are the priests, and Yeshua our Messiah is the High Priest. There is another similarity of "then and now" in that both institutions - the Tabernacle (later the Temple) and the synagogue - have expenses of upkeep. In Mosaic times the expenses included maintaining the Levites, and today it includes mortgage payments on our buildings, and the salaries of clergy and other employees. Whereas tithes and offerings were prescribed by the Mosaic Law for maintaining the Tabernacle (later the Temple) and its priests, we have no such law today but each institution today (synagogues, apostolic networks, etc.) prescribes the way(s) that its members will maintain it. 1 In denominational
    synagogues, support of the institution is usually through membership fees and charging for High Holy Day seats, and in Christian churches and Messianic Synagogues it is usually through members paying ten percent tithes on their income - a logical adaptation of the Mosaic Law. As for special offerings and tz'dakah , they are as needed today as in the past because membership fees and tithes cannot take care of every need. Messianic communities take up "freewill" offerings to cover such needs, and members of the traditional Jewish community often consider that charitable giving ( tz'dakah ) of ten percent is their minimum moral obligation. 1. In church history, a justification for enforced tithing by state churches has analogized elders to priests, and shamashim (deacons) to Levites.
  classical_commentators: The mitzvot compiled by Maimonides and Chinuch included the commandments of giving tithes, offerings and tz'dakah , whereas Meir wrote very little on the subjects - a reflection (no doubt) of today's denominational synagogues choosing to not use tithes as their mainstay of support.
