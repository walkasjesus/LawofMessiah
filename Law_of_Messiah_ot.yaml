  commandment: We are not to be beguiled by end-time false prophets & Messiahs.
  commandment_type: Negative
  commentary_rudolph: We were warned against false prophets from times of antiquity, but false Messiahs are a phenomenon of the New Covenant. Since the First Century, Judaism has experienced a number of persons (mostly obscure) who either claimed Messiahship or were regarded as Messiah by others. Three stand out as prominent, however; they are Simon bar Kokhba of the 2 nd Century, Sabbatai Zevi of the 17 th Century, and Menachem Mendel Schneerson of the 20 th Century. According to Scripture there are more to come, and Yeshua was emphatic in his warning against them. How do we know a false Messiah from the genuine? Simple! He is not Yeshua. How do we know a false end-time prophet from the genuine? Simple! He leads us away from Yeshua and the truths of Scripture.
