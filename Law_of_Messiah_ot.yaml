  commandment: If we appoint a ruler over us, he is to be one whom God chooses - one who rules according to the Word of God, and does not prefer himself over his people.
  commandment_type: Negative
  commentary_rudolph: 'How can Romans 13:1-6 say: For there is no authority that is not from God, and the existing authorities have been placed where they are by God. And how can Hebrews 13:17 say without qualification: Obey your leaders and submit to them. Are there not evil rulers that would command us to do ungodly things and yet we must obey them? It is indeed a conundrum unless we consider that the leaders spoken of are those referred to in Deuteronomy 17:14-20 - leaders approved by God, and governing with knowledge of Torah , and with intent to do God''s will. These rulers may be of our secular governments or they may be the elders of our congregations but, if we do what we ought to do - choose rulers that are approved by God and accountable to Him, all will be well. This requires that we be involved in the appointing process of our leaders, in order to make sure that whether king, or president, or governor, or congregational elder - our rulers will be of the mind and character to
    govern in godly ways. Yes, things go awry in this fallen world and, when they do, we must take our instruction from God (through the Holy Spirit) and rely on Him to set things right. And until things are set right, if we are commanded against God''s Torah , must obey God and not man (see Acts 5:26-29 & Revelation 13:6-10 ).'
  classical_commentators: Maimonides and HaChinuch refer to Deuteronomy 17:16-17 to support their mitzvot stating only that a king must not amass great personal wealth. The quintessential example of a king that did amass great wealth is King Solomon who, according to 2 Chronicles 9:13-29 , received twenty-two tons of gold each year in addition to other items of worth, and according to 1 Kings 11:3 , had seven hundred wives and three hundred concubines who eventually turned his heart away from God. Meir wrote no mitzvah on the subject.
