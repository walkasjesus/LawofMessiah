- id: M2
  commandment: We are to keep our promises.
  commandment_type: Positive
  commentary_rudolph: 'This Mitzvah "Keeping Our Promises" is a generalization of several more specific mitzvot promulgated by the Classical Commentators Maimonides, Meir, and HaChinuch having to do with keeping oral commitments, and delaying or revoking vows. In addition to the Torah Scriptures, our obligation to keep our promises appears to also be the message of Matthew 5:33-37 and James 5:12 , their general rule being: ... let your ''Yes'' be simply ''Yes'' and your ''No'' simply ''No''. James advises against swearing oaths to emphasize one''s truthfulness. The expectation is that whatever New Covenant believers say ought to be so trustworthy that, except for society''s requirement of submission to judicial authorities and its laws pertaining to certain legal documents, we should avoid swearing oaths. It is part of the intensification of Torah in the New Covenant. The literal application of Numbers 30:4-16(3-15) was operative under the Mosaic Covenant in ancient Israel when women had
    fewer legal rights than men, and their fathers or husbands could intercede to nullify their vows made to God and others. That may continue to be the secular law in various places of the world today, and it is the prevailing secular law today that parents can nullify contracts made by their minor children, and guardians can nullify commitments made by those who are adjudicated legally incompetent. It should not have to be said (but I will say it), that under the New Covenant (also under today''s Anglo-American law), adult women are no longer legally subordinate to their fathers and husbands as they were in the past.'
  classical_commentators: Maimonides, Meir, and HaChinuch limit their mitzvot to promises made orally, although one can infer that they encompass written contracts as well. Maimonides recognizes exceptions to the general rule in the case of wives and daughters who are under the authority of their husbands and fathers respectively. Meir makes no exception for women in his mitzvot , but cites the Talmudic rule that allows an "expert scholar" or three "ordinary persons" to release a "man" from a vow that he has made and subsequently regrets. HaChinuch cites the Talmudic rule but states that, according to Maimonides, it should not be listed among the compilation of mitzvot . He then goes on to expound the rule and describes four situations in which a man should be released from his vow. Of the three commentators mentioned, HaChinuch treats the subject far more in depth than the other two.
