- id: M9
  commandment: We are not to covet or plan to acquire another's property.
  commandment_type: Negative
  commentary_rudolph: 'Coveting another''s property is desiring it or longing for it. Planning to acquire another''s property is the next step in coveting; it is sin, but falls short of theft or some other way to improperly take the thing coveted into one''s possession. Coveting is not merely saying: "It would be nice to have that thing." It is a desire to have something (that belongs to another) that is so strong that one''s mind dwells on it and how to acquire it through even improper means. The Scriptures are clear that such desire, whether or not accompanied by a plan to acquire it improperly, is sin. Wanting an item that belongs to another and offering to purchase it for a fair price is not prohibited and is not sin unless the longing for it exceeds reason.'
  classical_commentators: Maimonides, Meir, and HaChinuch agree with the meanings of "coveting" and "planning to acquire" as stated above.
