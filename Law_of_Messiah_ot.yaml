  commandment: We are not to eat fat, meat from strangled animals, or food polluted by idols.
  commandment_type: Negative
  commentary_rudolph: 'The third chapter of Leviticus discusses the procedure for peace offerings made by fire to the Lord and, in speaking of the fat of the offerings, Leviticus 3:16-17 states: The cohen will make them go up in smoke on the altar; it is food, an offering made by fire to be a fragrant aroma; all the fat belongs to ADONAI. It is to be a permanent regulation through all your generations wherever you live that you will eat neither fat nor blood. So, the rationale for not eating the fat of an animal is that the parts of the animal that have significant fat belong to God. That is why we offer up the fat to God as food in the Peace Offering, and why we do not eat it ourselves; it belongs to God. I am of the opinion that Leviticus 3 prohibits Jews and K''rovei Yisrael from eating any masses of fat that covers an animal''s inner organs, and any food in which animal fat is the main ingredient. 1 I express no opinion regarding the degree to which incidentally occurring fat must be
    removed from meat, nor do I believe that Scripture prohibits Jews and K''rovei Yisrael from eating marbleized meat (i.e. meat containing embedded particles of fat). Gentiles generally are not prohibited from eating fat, but many abstain for reasons related to health. Although not biblically required, choosing to only purchase rabbinically-certified meat is an easy and automatic way to comply with this Mitzvah as well as with several others having to do with kashrut . The biblical prohibition in Acts 15:19-21 against eating meat from strangled animals and food polluted by idols is often thought of in its context of applying to Gentiles. However, it is clearly applicable to Jews as well; that is what is meant by: For from the earliest times, Moshe has had in every city those who proclaim him, with his words being read in the synagogues every Shabbat. A matter that deserves some discussion, however, is the meaning of the expression " polluted by idols ". Some translations render this "offered
    to idols", or "sacrificed to idols", bringing to mind the ritual slaughter of an animal as part of pagan worship, and then bringing the meat home to eat. This kind of idol worship is rare in the developed world, but still may occur among pagan and satanic cults. We do sometimes encounter restaurants and food markets where there is evidence that the owners engage in idol worship (oriental restaurants especially), and we also encounter " halal " restaurants and markets where the meats are blessed by Muslim clerics in the name of Allah . In my opinion, the former is not a violation of Scripture so long as the food being offered for sale has not been involved in idolatrous rituals. The latter is more problematic and, in my opinion, eating such food should be avoided unless there is nothing else to eat. 1. "Animal fat" does not include the fat in milk. Consequently, butter, cheese, cream, and similar foods are permitted.'
  classical_commentators: 'Meir and HaChinuch interpret Scripture''s prohibition from eating fat as only applying to certain "forbidden" fat ( chelev ). HaChinuch states that there are three kinds: (1) fat attached to the entrails, (2) fat attached to the kidneys, and (3) fat on the loins; he then goes on to make anatomical distinctions in considerable detail. Maimonides makes no distinction as to kinds of fat that are chelev , and kinds that are permitted. HaChinuch explains the prohibition on eating fat by asserting its unhealthy nature. Maimonides and Meir make no attempt at explanation.'
