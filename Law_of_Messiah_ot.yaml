- id: A14
  commandment: We are to aspire to God's perfection & holiness.
  commandment_type: Positive
  commentary_rudolph: 'At first impression, Matthew 5:48 ( Therefore, be perfect, just as your Father in heaven is perfect ) and Leviticus 11:45 ( Therefore you are to be holy, because I am holy ) seem highly presumptuous and even blasphemous. As God''s creation, we are so far below His holiness and perfection - how can we even think of being holy and perfect as He is? Yet, we are commanded to be holy and perfect, so somehow it is possible even though it seems impossible in light of our spiritual imperfections. The answer is suggested in Leviticus 22:32 : " I am ADONAI, who makes you holy ... " In other words, we cannot aspire to holiness and perfection in our own power; we have to receive it from God Himself, and realize that for us it is a never-ending goal rather than one that we will achieve during our lifetime. In the Mosaic Covenant, the Israelites pursued holiness through repentance and the prescribed Tabernacle (later Temple) sacrifices. In the New Covenant, we are made holy by being
    one with Yeshua, "the Holy One of Israel". Only through his blood sacrifice can we be made holy and aspire toward perfection, for we read in 1 John 1:9 : If we acknowledge our sins, then, since he [Yeshua] is trustworthy and just, he will forgive them and purify us from all wrongdoing.'
