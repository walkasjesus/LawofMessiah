- id: N14
  commandment: We are to serve our neighbor, seeking not to be served.
  commandment_type: Negative
  commentary_rudolph: 'Serving our neighbor is meeting his needs in the way that we would want him to meet our needs ( Matthew 7:12 ), were our situations reversed. The reason that servanthood is critically important is that it comprises specific ways to love our neighbor that is never without cost or sacrifice to ourselves. When we help our neighbor build because he needs shelter, we give of our time that we could otherwise spend on our own needs or pleasures. When we give our neighbor food (or money) because he is hungry, we give him a valuable resource that we could otherwise consume or spend on ourselves. I am reminded of James 2:15-16 : Suppose a brother or sister is without clothes and daily food, and someone says to him, ''Shalom! Keep warm and eat hearty!'' without giving him what he needs, what good does it do? The two examples above are of physical helps, but servanthood often involves giving of ourselves in less tangible ways as well, such as correcting, counseling, and praying
