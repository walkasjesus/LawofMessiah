- id: I5
  commandment: We are not to enable others to idolatry.
  commandment_type: Negative
  commentary_rudolph: Matthew 6:24 and Colossians 3:5 make it clear that Idolatry is broader than just worshiping physical idols and foreign gods. An idol is anything (or anyone) that we desire more strongly than we desire God, and idolatry is any giving-in to such a desire, and putting that thing or person ahead of God. Given that definition, what it means to practice idolatry or entice others to idolatry is clear but, what is not as clear is what it means to enable idolatry. That is more subtle and often goes unrecognized. We know that a family member is addicted to alcohol, yet we allow him to store liquor in the house. We have a listless son who will not work, yet we house him, feed him, and lend him our car. Consciously enabling another to commit sin (including idolatrous sin) makes us a participant, and as culpable as the one who actually commits it. The commandment in Deuteronomy 7:2 to kill the heathen and show no mercy was given in the context of Israel first entering the promised
    land and God delivering the heathen of the land into their hands for destruction. Even today, we should show limited mercy to the opponents of God if the mercy will further their idolatry. To give a trivial opinion example, if a person drops a stack of pamphlets that teach unbiblical practices, we should not assist him in gathering them up. We cannot apply the Scripture to justify destroying all heathens in these New Covenant times because that would be in violation of Leviticus 19:18 and Matthew 22:39 , which require that we love our neighbor, in violation of Matthew 5:44 , which commands us to love our enemies, and in violation of 1 Peter 2:13-14 , which commands us to submit to human authorities. To destroy all idolaters today would also be contrary to our New Covenant commission to carry God's Word to the sinners of the world ( Mark 16:15 ; Luke 15:10 ; Romans 5:8 ; 1 Timothy 1:15 ). Now a word about Exodus 23:33 that prohibits us from allowing idolaters to dwell in our land lest
    their sin be a snare for us. As individuals, we cannot control what is allowed in the Land of Israel, but we do have control over who we allow to live in our houses and congregations. This is not to say that we should not invite idolatrous sinners into our dwelling places as guests for a time, for how else can we minister the Word of God to them? Still, such persons should not be invited for an extended period of time, or allowed to share occupancy with us as co-owners or co-tenants.
  classical_commentators: 'This Mitzvah consolidates several mitzvot that were codified separately by Maimonides, Meir, and HaChinuch. In his mitzvah to show no mercy to idol-worshippers, Meir takes an exceptionally severe position by saying that if we see an idol-worshipper drowning, we are not to save him, and if we find him ill, we are not to cure him. He does not, however, advocate precipitating a person''s death merely because he is an idol-worshipper. Maimonides treats this mitzvah in another way - as a prohibition against extending grace to an idolater. He says, for example, that we must not complement an idolater as being good-looking. A strange example, but it makes the point. Note: Leviticus 19:16 that is cited by Maimonides'' RN19, and Exodus 23:5 that is cited in Maimonides'' RN18 and HaChinuch''s C458, do not appear to have relevance to the subject of this Mitzvah .'
