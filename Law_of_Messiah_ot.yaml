  commandment: We are to treat God as holy by proclaiming Him holy, by being holy and by not profaning His Name.
  commandment_type: Negative
  commentary_rudolph: 'This Mitzvah re-formulates two of the traditional taryag mitzvot into a mitzvah having three components. The traditional mitzvot direct us to (1) sanctify God''s Name, and (2) not profane God''s Name. The components of this re-formulated mitzvah direct us to (1) treat God as holy, (2) proclaim God''s holiness, and (3) not profane God''s Name. There is logic to linking them in this way. God proclaims His own holiness, and requires that we acknowledge it by being obedient to these three directives. God''s holiness encompasses His entire nature that includes His integrity, purity, trustworthiness, goodness, righteousness, justice, compassion, love, and all His other attributes. There are other ways (in addition to these three) of acknowledging God''s holiness, but the key to them all is holding God holy in our hearts and thoughts and reminding ourselves of it regularly. That is the purpose of the third benediction of the Amidah and of the Kedushah - prayers that are a
    part of most synagogue services. The third benediction of the Amidah states: 1 You are holy and Your Name is holy, and holy ones praise You every day, forever. Blessed are You, Hashem, the Holy God. And the Kedushah (quoting Isaiah 6:3 ) states: 2 We shall sanctify Your Name in this world, just as they sanctify It in heaven above, as it is written by Your prophet, "And one [angel] will call to another and say: ''Holy, holy, holy is Hashem, Master of Legions, the whole world is filled with His glory.'' And it ends with 3 From generation to generation we shall relate Your greatness and for infinite eternities we shall proclaim Your holiness. Your praise, our God, shall not leave our mouth forever and ever, for You O God, are a great and holy King. Blessed are You Hashem, the holy God. 1. Translation: The ArtScroll Siddur , Third Edition, (Brooklyn, New York: Mesorah Publications, Ltd., Sept. 2006). 2. Ibid. 3. Ibid.'
  classical_commentators: Maimonides', Meir's, and HaChinuch's positive mitzvot RP9, MP5, and C296, respectively, all draw, from Leviticus 22:32 , the commandment that we are to sanctify God (or God's Name). Their negative mitzvot RN63, MN155, and C295, respectively, draw from the same Scripture, the commandment that we are not to profane (or desecrate) God's Name. All three commentators say, of their positive mitzvot , that we are to proclaim God to the world and never deny Him - even at the risk of injury or death. We are also to refrain from committing sin (especially sins connected to idolatry), since sin dishonors God and, by inference, denies His holiness.
