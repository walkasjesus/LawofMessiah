  commandment: We are to rejoice at the festivals of Shavuot, Sukkot & Sh'mini Atzeret.
  commandment_type: Positive
  commentary_rudolph: There are many verses in Scripture (e.g. in Psalms and Philippians 4:4 ) that exhort us to rejoice in the Lord, and 1 Thessalonians 5:16 that exhorts us to rejoice at all times. That being said, the above Scriptures single out three festivals ( Shavuot , Sukkot , and Sh'mini Atzeret - the eighth day assembly) for rejoicing - possibly because they are festivals of harvest. Most of the appointed times listed in Leviticus 23 , while required to be kept by Jews, are only optional for Gentiles who are not K'rovei Yisrael . Sukkot is an exception however, because of Zechariah 14:16 's reference to "all the nations". That notwithstanding, its description is of the "Age to Come", so its requirement for Gentile participation in this age cannot be established. However, Gentiles connecting to its meaning is important, however, so the season appears to be a fitting time for Jewish and Gentile congregations to come together for celebration and worship.
