  commandment: On the evening of Passover, we are to ceremonially tell our children that we eat matzah and remove leaven and chametz from our domain as a reminder of what God did for us when we left Egypt.
  commandment_type: Positive
  commentary_rudolph: This ceremony (that we now call a seder ) was commanded for us (Israelites) to do after we emerged from Egypt and entered the Land that the Lord had promised our ancestors. Although Israel's exodus from Egypt occurred many centuries ago, we retell its events in the first person as though "we" (not "they") left Egypt. I believe it is also applicable to Gentiles who permanently live within the Jewish community ( K'rovei Yisrael ) because those whom God brought out of Egypt were a mixed multitude that consisted, not of Jews only, but also of Gentiles ( Exodus 12:38 ). At our modern Passover seder , it is customary for a child to ask four questions, and for us to answer the questions by telling him (or her) the story of when we left Egypt. Through this retelling, we are reminded of God's miracles in our behalf, that He brought us out of Egypt "by the strength of His hand", and that we left in such haste that we brought no leaven with us so the bread we had to eat was un-risen.
    Although our living conditions in the desert were strenuous, God provided for us with manna 1 , quail, water, and shoes that did not wear out. His greatest provision for us, however, was His divine presence, for He accompanied us and guided us through the desert in a column of cloud by day and a column of fire by night. While this Mitzvah to recount Israel's exodus from Egypt is clearly directed to Jews and K'rov Yisrael Gentiles, the remembrance of what God did for Israel should be a joy and encouragement for all believers. All Gentile parents who are believers may therefore want to tell the story of the Exodus, and explain about matzah , leaven, and chametz to their children as well. 1. A flaky sweet-tasting bread sent from heaven - " man " in Hebrew.
  classical_commentators: Maimonides, Meir, and HaChinuch all state that we are to tell about the exodus from Egypt. However, Maimonides and HaChinuch say that we are to tell it on the evening of the 15 th of Nisan , and Meir says it should be told on the night before the 15 th of Nisan . These are probably not disagreements, but rather different ways of referring to the Passover seder event.
