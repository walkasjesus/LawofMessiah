- id: N11
  commandment: We are to be hospitable to our neighbor.
  commandment_type: Positive
  commentary_rudolph: 'Hospitality is often thought of as inviting people into our homes, feeding them, and giving them lodging. That is, of course, hospitality, but hospitality is broader than that - it is giving of oneself, often at a cost. It stands alongside of charity and generosity as being among the most important attributes of a believer because it requires that we put the needs of others before our own, and puts into practice the most important and overarching mitzvot , quoted by Yeshua in Matthew 22:37b-40 : ''You are to love ADONAI your God with all your heart and with all your soul and with all your strength.'' This is the greatest and most important mitzvah. And a second is similar to it, ''You are to love your neighbor as yourself.'' All of the Torah and the Prophets are dependent on these two mitzvot. Loving our neighbor (including our loved ones) involves self-sacrifice. Sometimes the sacrifice is miniscule and sometimes it is very great. However, the willingness and even
    desire to do it is the very nature of God Himself. The number of Scriptures I have found to cite is a testimony of how important God considers hospitality.'
  classical_commentators: This Mitzvah is not addressed by any of the classical commentators. Components of it are addressed, however, such as having love for God and eighbor, giving tzedakah , and otherwise walking in God's ways.
