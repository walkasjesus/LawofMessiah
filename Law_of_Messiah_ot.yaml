  commandment_type: Positive
  commentary_rudolph: 'God spoke to Israel through Jeremiah and promised them: I will put my Torah within them and write it on their hearts; I will be their God, and they will be my people. ( Jeremiah 31:32b ; Hebrews 8:10 ) Later, God spoke through Ezekiel and said: Ezekiel 36:26 I will give you a new heart and put a new spirit inside you; I will take the stony heart out of your flesh and give you a heart of flesh. This new heart with the Torah embedded in it was to be a clean heart with a new Spirit, and it came to fruition as part of the New Covenant and man''s "new birth" in Yeshua: John 3:3 "Yes, indeed," Yeshua answered him, "I tell you that unless a person is born again from above, he cannot see the Kingdom of God." John 3:6 What is born from the flesh is flesh, and what is born from the Spirit is spirit. 2 Corinthians 5:1 Therefore, if anyone is united with the Messiah, he is a new creation - the old has passed; look, what has come is fresh and new! 1 Peter 1:23 You have been born
