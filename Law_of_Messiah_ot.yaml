- id: B6
  commandment: (a) The gleanings and part of every harvest & vintage must be left for the poor & disadvantaged.
  commandment_type: Positive
  commentary_rudolph: In ancient Israel, the life-sustaining commodities were foods grown in the soil, typically grains and grapes. God's commandments to leave the gleanings and reserve a part of the fields and vineyards for the poor and the foreigner were part of His larger plan to provide for those who could not otherwise live (e.g. Ruth 2:2 ). It is instructive that no such commandments were given regarding herds, flocks, manufactured goods, and artisans' services other than the left-over of certain animal offerings to be given to the Levites. My conclusion, therefore, is that these commandments were not intended to impute broad moral responsibility to the owners of all industries and commodities; their purpose was solely tz'dakah . Although the Scriptures heretofore presented have diminished applicability in today's industrial and technical world, they must be complied with literally in agricultural environments where they can be applied. There are also wider applications of the Scriptures
    that should be considered by those of us who produce or provide life-sustaining (or even life-enhancing) products and services of a non-agricultural nature, and are moved to comply with the spirit of what God sought to achieve in ancient Israel. In such cases, part of our production (be they goods or services) can be identified and set apart as tz'dakah (over and above our other requirements to give tz'dakah ), and the items themselves or profits therefrom can be given to the poor and disadvantaged. 1 Setting aside food and clothing in food banks and humanitarian aid centers is very much in keeping with this concept, and a goodly number of synagogues and churches participate in this kind of charitable giving. Another opportunity for applying this Mitzvah occurs when we inadvertently produce defective but usable products. When that happens, instead of discarding them or selling them at a discount for our own gain, we could donate the irregular items or the proceeds of their sale to the
    poor and disadvantaged. Examples of such items are blemished fruits, irregularly sewn garments, unevenly cut building materials, discolored fabrics, and dented appliances. The original agricultural commandments stand unchanged and are mandatory, whereas this broader mitzvah is optional but recommended for prayerful resolution. 1. In ancient Israel, foreigners were protected by God's Commandments because they were disadvantaged, as were widows and orphans.
  classical_commentators: Maimonides, Meir, and HaChinuch interpret the Scriptures of this Mitzvah as applying only to agriculture, and Meir (not Maimonides or HaChinuck) considers them applicable only in Eretz Yisrael .
