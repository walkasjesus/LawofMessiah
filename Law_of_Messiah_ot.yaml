  commentary_rudolph: It is a common misunderstanding to believe that God's covenant with Abraham (repeated through Isaac and Jacob) applies only to Jews. The Abrahamic Covenant defines the Jewish people generationally, but it is also the framework for Gentiles to willfully connect themselves to the Jewish people, thereby enlarging the "people of God" that comprises both Jews and Gentiles. It is why God told Abraham that he would be the " father of many nations. " ( Genesis 17:4 ). That notwithstanding, Gentiles (even K'rovei Yisrael - those closely connected to a Jewish community) are not themselves Jews because their priestly identity and covenantal responsibilities are not inherited, but are rather, voluntarily derived from their connection to the Jewish People through their covenant with the Jewish Messiah. In the Mosaic Covenant, Gentiles who wanted a special covenantal relationship with God received it by physically moving into the Jewish camp, becoming circumcised, sacrificing at
    the Tabernacle or Temple, and becoming part of the Jewish community. In the New Covenant, Gentiles who want a special covenantal relationship with God receive it by becoming grafted into the "Jewish" olive tree through faith in Messiah Yeshua (see Romans the "Jewish" olive tree through faith in Messiah Yeshua (see Romans 11 ). 1 B'rit milah (covenant circumcision) was (and still is) required of all Jewish males who are eight days old lest they be cut off from the covenant they have inherited. In the Mosaic Covenant, circumcision was required of any Gentile male who lived in a Jewish household and wished to covenantally connect to the Jewish people. Such a Gentile became subject to most of the commandments of Torah , but it did not result in his becoming a Jew or a Jewish convert, 2 and it is clear from Acts 15:1-20 that circumcision was not required for their salvation. Circumcising a Jewish child has historically been considered the duty of the child's father, but an experienced circumciser
    (a mohel ) is often employed. The surgery can be performed by a non-Jew, but only a Jew can receive the child into the covenant. The prevailing view is that b'rit milah should be done on the eighth day after birth when possible. So important is this eighth day principle, that halachah requires that circumcision be performed on that day even if it falls on a Sabbath. 1. Jewish individuals who have been broken off of their olive tree through unbelief have to be re-grafted. Jews that remain unconnected to their tree retain their covenantal responsibilities but not their salvific relationship with God. 2. Uncircumcised Gentiles can participate in today's Passover seders because today's seders do not include eating a sacrificed Passover animal (see Exodus 12:43-49 ). In 1 Corinthians 5:7-8 , Paul makes it clear that Yeshua is our sacrificed lamb, and he thereby encourages the Gentiles to whom he is speaking to celebrate the seder . We do not require that K'rov Yisrael Gentiles be circumcised.
  classical_commentators: Maimonides, Meir, and HaChinuch are in agreement concerning the requirement that a Jewish baby be circumcised on the eighth day if possible. HaChinuch and Meir state that if a Jewish baby is not circumcised, then there is a continuing obligation on the part of the uncircumcised individual to become circumcised when he is older. It is interesting that Maimonides and HaChinuch state that mothers have no responsibility to circumcise their sons in view of Moses' wife Zipporah having circumcised her son ( Exodus 4:24-26 ). Meir states that circumcision should be done after sunrise.
  commentary_juster: We note that participating at Passover seders has special meaning for believers in Yeshua because the fullness of the meaning of Passover is in the death of Yeshua as our Passover Lamb. As such, in the New Covenant order, both Jews and Gentiles commonly participate in the meaning of the Passover sacrifice in its New Covenant fulfilment form. Regarding Gentile participants in particular, since the Passover meal practiced by Jewish people today is a memorial without the sacrificial lamb, it is common for Gentiles to participate, even in traditional Jewish seders , without violating the Scriptures.
