- id: S4
  commandment: We are not to engage in sexual intimacy outside of marriage.
  commandment_type: Negative
  commentary_rudolph: 'Fornication is sexual intimacy (sexual contact of any kind) between a man and a woman who are not married to each other. One immediately notices that the definition is quite broad and encompasses adultery, prostitution, and having sexual relations with prohibited persons such as family members. Since these other categories are dealt with separately in this compilation, this Mitzvah on fornication will focus on what the Bible has to say about sexual intimacy between two unmarried persons where prostitution (conveyance of value for sex) is not involved. This kind of fornication sometimes occurs between individuals who intend to marry, in which case it is called "premarital sex," but it also occurs in casual dating. There are two things that make writing this Mitzvah on fornication a challenge. The first is that there is no Hebrew or Greek word in the Bible that means "fornication" and nothing else. The other is related to it; it is that different translators of the Bible
    have decided how and when to use the word "fornication," and some English translations (e.g. the NIV) opt to use other words and do not use the word "fornication" at all. For the above reasons, the approach to this subject I have chosen is to list and discuss Scriptures that use the word "fornication" regardless of the English translation from which they come. In all cases where fornication is mentioned in the English Bible, it either prohibits sex outside of marriage, or it is analogized to another activity with which God is displeased. This negative attitude toward (or prohibition of) sex apart from marriage is inferred by Scriptures in which a high value is put on a woman''s virginity. An example of such a Scripture is Leviticus 21:13 : "He [the High Priest] is to marry a virgin ..." Another example is Deuteronomy 22:28-29 : 1 If a man comes upon a girl who is a virgin but who is not engaged, and he grabs her and has sexual relations with her, and they are caught in the act, then
    the man who had intercourse with her must give to the girl''s father one-and-a-quarter pounds of silver shekels, and she will become his wife, because he humiliated her; he may not divorce her as long as he lives. The lesson learned from these Scriptures is that sex between a man and a woman outside of marriage is displeasing to God if not outright prohibited; nevertheless, the word "fornication" is not used. 1. See also, Deuteronomy 22:13-17 and Revelation 14:3-4 . Classical Commentators: Maimonides, Meir, and HaChinuch all wrote mitzvot prohibiting having sexual intercourse outside of marriage. NCLA : JMm JFm KMm KFm GMm GFm Return to main index Return to main index'
