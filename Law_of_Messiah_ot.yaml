- id: I9
  commandment: We are not to adopt the customs and practices of heathens.
  commandment_type: Negative
  commentary_rudolph: 'The Scriptures quoted herein prohibit the ancient Israelites and later New Covenant believers from adopting the customs and practices of heathens. Typical of these practices are eating blood, fortune-telling, practicing divination, rounding one''s hair, cutting the edge of one''s beard, tattooing or cutting one''s flesh, wearing heathen-style of clothing, wearing garments of the opposite sex, worshiping idols, practicing debauchery, becoming drunk, and participating in wild parties and orgies. Of special interest are Deuteronomy 12:2-4 and Deuteronomy 12:29-31 that enumerate ways in which heathens served their gods, and forbid Israelites from serving the one true God in similar ways. These two Scriptures have been the source of much debate as to whether customs and practices that were once used in idolatrous ways but are no longer used in those ways can be redeemed. Can a church not have a steeple because ancient heathen temples most probably had pointed roofs? Can
    we not light candles on Shabbat because the ancient heathen used candles and torches as part of their idolatrous worship? My opinion is that some such things can be used and some cannot, and we need to consult the Holy Spirit to know which are which. 1 Other Scriptures that are related to this Mitzvah are those that prohibit wearing clothing made of wool and linen, and clothing of the opposite sex. I see them as related. Deuteronomy 22:9-11 prohibits our sowing two different kinds of seeds, plowing with two kinds of animals, and wear clothing made of two kinds of thread (wool and Linen). Leviticus 19:19 prohibits our mating two kinds of animals, sowing two kinds of grain, and wearing clothing made of two kinds of ( shatneiz ), which means "stuff". Deuteronomy 22:5 prohibits our wearing clothing of the opposite sex, which presumably means mixing two kinds of clothing - those of our own sex, and those of the opposite sex. The theme that is common to all of these is mixing things that do
    not naturally go together, and reminds one of 2 Corinthians 6:14 that states: Do not yoke yourselves together in a team with unbelievers. For how can righteousness and lawlessness be partners? What fellowship does light have with darkness? Mixing things that do not belong together was (and still is) a perverted heathen practice (for example, mixing temple worship with prostitution), and we are prohibited from adopting heathen practices as our own. 1. In view of this prohibition, one might consider the inappropriateness of Christians adopting heathen practices such as displaying images of deceased persons, erecting Christmas trees, and coloring Easter eggs.'
  classical_commentators: Maimonides, Meir, and HaChinuch address each Scriptural prohibition separately; they do not connect them in a common theme. For example, Maimonides' RN30 deals with adopting the habits and customs of unbelievers generally, RN43 deals with shaving our temples, RN44 with shaving our beards, RN41 with receiving tattoos, etc. According to Meir, examples of heathen customs that we must not follow are distinctive heathen dress, growing locks of hair, shaving the sides of the head, and leaving a crest of hair in the middle of the head (Mohawk hair style). Curiously, Meir exempts from such restrictions, those who are close to government rulers and, for whatever reason, must emulate their appearance. Maimonides likewise prohibits our wearing heathen dress, emulating heathens in their appearance, and participating in their social gatherings.
